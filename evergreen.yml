    modules: [mongo]
    run_on:
      - ubuntu2204-large
    tasks:
      - name: tg_compile

  - name: ubuntu1804
    display_name: Ubuntu 18.04
    modules: [mongo]
    run_on:
      - ubuntu1804-build
    tasks:
