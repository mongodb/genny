SchemaVersion: 2018-07-01
Owner: "@mongodb/product-query"
Description: |
  Run TPC-H query 17 (see http://tpc.org/tpc_documents_current_versions/pdf/tpc-h_v3.0.0.pdf) against the normalized schema.
  Using an 'executionStats' explain causes each command to run its execution plan until no
  documents remain, which ensures that the query executes in its entirety.

batchSize: &batchSize { ^Parameter: { Name: "BatchSize", Default: 101 } }

query17Brand:
  &query17Brand { ^Parameter: { Name: "Query17Brand", Default: "Brand#23" } }
query17Container:
  &query17Container {
    ^Parameter: { Name: "Query17Container", Default: "MED BOX" },
  }

TPCHNormalizedQuery17Aggregation: &TPCHNormalizedQuery17Aggregation
  aggregate: part
  pipeline:
    [
      {
        $match:
          {
            $and:
              [
                { $expr: { $eq: ["$p_brand", *query17Brand] } },
                { $expr: { $eq: ["$p_container", *query17Container] } },
              ],
          },
      },
      {
        $lookup:
          {
            from: "lineitem",
            localField: "p_partkey",
            foreignField: "l_partkey",
            as: "lineitem",
            pipeline:
              [
                {
                  $group:
                    {
                      _id: 0,
                      avg_quantity: { $avg: "$l_quantity" },
                      lineitem:
                        {
                          $push:
                            {
                              l_extendedprice: "$l_extendedprice",
                              l_quantity: "$l_quantity",
                            },
                        },
                    },
                },
                {
                  $project:
                    {
                      _id: 0,
                      avg_quantity: 1,
                      lineitem:
                        {
                          $filter:
                            {
                              input: "$lineitem",
                              cond:
                                {
                                  $lt:
                                    [
                                      "$$this.l_quantity",
                                      { $multiply: [0.2, "$avg_quantity"] },
                                    ],
                                },
                            },
                        },
                    },
                },
                { $unwind: "$lineitem" },
                { $replaceWith: "$lineitem" },
              ],
          },
      },
      { $unwind: "$lineitem" },
      { $group: { _id: 0, avg_total: { $sum: "$lineitem.l_extendedprice" } } },
      { $project: { _id: 0, avg_yearly: { $divide: ["$avg_total", 7.0] } } },
    ]
  cursor: { batchSize: *batchSize }
  allowDiskUse: true

TPCHNormalizedQuery17Warmup:
  Repeat: &Repeat { ^Parameter: { Name: "Repeat", Default: 1 } }
  Database: &db tpch
  Operations:
    - OperationName: RunCommand
      OperationCommand: *TPCHNormalizedQuery17Aggregation

TPCHNormalizedQuery17:
  Repeat: *Repeat
  Database: *db
  Operations:
    - OperationMetricsName: Query17
      OperationName: RunCommand
      OperationCommand: *TPCHNormalizedQuery17Aggregation

TPCHNormalizedQuery17Explain:
  Repeat: *Repeat
  Database: *db
  Operations:
    - OperationMetricsName: Query17
      OperationName: RunCommand
      OperationLogsResult: true
      OperationCommand:
        explain: *TPCHNormalizedQuery17Aggregation
        verbosity: executionStats
