SchemaVersion: 2018-07-01
Owner: "@mongodb/product-query"
Description: |
  Run TPC-H query 7 against the denormalized schema. Using an 'executionStats' explain causes each command to run its execution plan until no
  documents remain, which ensures that the query executes in its entirety.

batchSize: &batchSize { ^Parameter: { Name: "BatchSize", Default: 101 } }
query7Nation1:
  &query7Nation1 { ^Parameter: { Name: "Query7Nation1", Default: "FRANCE" } }
query7Nation2:
  &query7Nation2 { ^Parameter: { Name: "Query7Nation2", Default: "GERMANY" } }

TPCHDenormalizedQuery7Aggregation: &TPCHDenormalizedQuery7Aggregation
  aggregate: customer
  pipeline:
    [
      { $unwind: "$orders" },
      {
        $addFields:
          { lineitem: "$orders.lineitem", "orders.lineitem": "$$REMOVE" },
      },
      { $unwind: "$lineitem" },
      {
        $match:
          {
            $and:
              [
                {
                  $expr:
                    { $gte: ["$lineitem.l_shipdate", { ^Date: "1995-01-01" }] },
                },
                {
                  $expr:
                    { $lte: ["$lineitem.l_shipdate", { ^Date: "1996-12-31" }] },
                },
              ],
          },
      },
      {
        $lookup:
          {
            from: "supplier",
            localField: "lineitem.l_suppkey",
            foreignField: "s_suppkey",
            as: "supplier",
          },
      },
      { $unwind: "$supplier" },
      {
        $match:
          {
            $or:
              [
                {
                  $and:
                    [
                      { "supplier.nation.n_name": *query7Nation1 },
                      { "nation.n_name": *query7Nation2 },
                    ],
                },
                {
                  $and:
                    [
                      { "supplier.nation.n_name": *query7Nation2 },
                      { "nation.n_name": *query7Nation1 },
                    ],
                },
              ],
          },
      },
      {
        $project:
          {
            supp_nation: "$supplier.nation.n_name",
            cust_nation: "$nation.n_name",
            l_year: { $year: "$lineitem.l_shipdate" },
            volume:
              {
                $multiply:
                  [
                    "$lineitem.l_extendedprice",
                    { $subtract: [1, "$lineitem.l_discount"] },
                  ],
              },
          },
      },
      {
        $group:
          {
            _id:
              {
                supp_nation: "$supp_nation",
                cust_nation: "$cust_nation",
                l_year: "$l_year",
              },
            revenue: { $sum: "$volume" },
          },
      },
      {
        $project:
          {
            _id: 0,
            supp_nation: "$_id.supp_nation",
            cust_nation: "$_id.cust_nation",
            l_year: "$_id.l_year",
            revenue: 1,
          },
      },
      { $sort: { supp_nation: 1, cust_nation: 1, l_year: 1 } },
    ]
  cursor: { batchSize: *batchSize }
  allowDiskUse: true

TPCHDenormalizedQuery7Warmup:
  Repeat: &Repeat { ^Parameter: { Name: "Repeat", Default: 1 } }
  Database: &db tpch
  Operations:
    - OperationName: RunCommand
      OperationCommand: *TPCHDenormalizedQuery7Aggregation

TPCHDenormalizedQuery7:
  Repeat: *Repeat
  Database: *db
  Operations:
    - OperationMetricsName: Query7
      OperationName: RunCommand
      OperationCommand: *TPCHDenormalizedQuery7Aggregation

TPCHDenormalizedQuery7Explain:
  Repeat: *Repeat
  Database: *db
  Operations:
    - OperationMetricsName: Query7
      OperationName: RunCommand
      OperationLogsResult: true
      OperationCommand:
        explain: *TPCHDenormalizedQuery7Aggregation
        verbosity: executionStats
