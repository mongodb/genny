Create2dIndexesCmd:
  Repeat: { ^Parameter: { Name: "Repeat", Default: 5 } }
  Database: *db
  Operations:
    - OperationMetricsName: Create2dIndexesCmd
      OperationName: RunCommand
      OperationCommand:
        createIndexes: Collection0
        indexes:
          - key:
              loc2d: "2d"
            min: -180
            max: 180
            bits: 32
            name: 2dIndex
    - OperationMetricsName: DropCreated2dIndexesCmd
      OperationName: RunCommand
      OperationCommand:
        dropIndexes: Collection0
        index: 2dIndex

