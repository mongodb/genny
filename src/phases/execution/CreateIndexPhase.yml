SchemaVersion: 2018-07-01
Owner: Storage Execution
Description: |
  This Phase has 2 actors, InsertData and IndexCollection. InsertData inserts documents containing
  all types of indexes, and IndexCollection creates indexes for each of them, one at a time.
InsertData:
  Repeat: 1
  Database: &db { ^Parameter: { Name: "db", Default: test } }
  Threads: 1
  CollectionCount: 1
  DocumentCount: 10000000
  BatchSize: 1000
  Document:
    loc2d:
      &loc2d [
        { ^RandomInt: { min: -180, max: 180 } },
        { ^RandomInt: { min: -180, max: 180 } },
      ]
    loc2dSphere:
      &loc2dSphere [
        { ^RandomInt: { min: -180, max: 180 } },
        { ^RandomInt: { min: -90, max: 90 } },
      ]
    point:
      &point {
        type: Point,
        coordinates:
          [
            { ^RandomInt: { min: -180, max: 180 } },
            { ^RandomInt: { min: -90, max: 90 } },
          ],
      }
    randomString: &randomString { ^RandomString: { length: 16 } }
    randomInt: &randomInt { ^RandomInt: { min: -10000000, max: 10000000 } }
    attributes:
      &attributes {
        color: *randomString,
        size: *randomString,
        inside: { bookmark: *randomInt, postitnote: *randomInt },
        outside: { dustcover: *randomString },
      }

CreateIntegerIndexCmd:
  Repeat: { ^Parameter: { Name: "Repeat", Default: 5 } }
  Database: *db
  Operations:
    - OperationMetricsName: CreateIndexInt
      OperationName: RunCommand
      OperationCommand:
        createIndexes: Collection0
        indexes:
          - key:
              randomInt: 1
            name: random_int
    - OperationMetricsName: DropIndexInt
      OperationName: RunCommand
      OperationCommand:
        dropIndexes: Collection0
        index: random_int

