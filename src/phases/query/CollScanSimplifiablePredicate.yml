      TemplateParameters:
        Name: {^Parameter: {Name: "Name", Default: "unused"}}
        ActivePhase: {^Parameter: {Name: "ActivePhase", Default: -1}}
        Filter:
          # Generate query of the form:
          # {arr_of_objs: {$elemMatch: {$or: [
          #   {$and: [{arr: {$gte: 10}}, {f1: {$gte: 10}}, {f2: {$lte: 1}}, {f3: {$lt: 1}}, {f4: {$gt: 10}}]},
          #   {$and: [{arr: {$gte: 11}}, {f1: {$gte: 11}}, {f2: {$lte: 0}}, {f3: {$lt: 0}}, {f4: {$gt: 11}}]},
          #   ...,
          #   {$and: [
          #     {arr: {$gte: Width - 1}},
          #     {f1: {$gte: Width - 1}},
          #     {f2: {$lte: 1 - Width}},
          #     {f3: {$lt: 1 - Width}},
          #     {f4: {$gt: Width - 1}}
          #   ]}
          # ]}}}
          {arr_of_objs: {$elemMatch: {$or:
            {^Cycle: {
              ofLength: 1,
              fromGenerator:
                {^Array: {of:
                  {$and: [
                    {b: {$eq: -1}},
                    {c: {$eq: 0}},
                    {nested: {f1: {$gte: {^Inc: {start: 10}}}}},
                    {nested: {f2: {$lte: {^Inc: {start: 0, step: -1}}}}},
                    {nested: {f3: {$lt: {^Inc: {start: 0, step: -1}}}}},
                    {nested: {f4: {$gt: {^Inc: {start: 10}}}}},
                  ]},
                  number: {^Parameter: {Name: "Width", Default: -1}}
                }}
            }}
          }}}

Actors:
- Name: ClearCollection
  Type: CrudActor
  Database: *Database
  Threads: 1
  Phases:
    OnlyActiveInPhases:
      Active: [0]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Threads: 1
        Collection: *Collection
        Operations:
        - OperationName: drop

- Name: InsertData
  Type: Loader
  Threads: 4
  Phases:
    OnlyActiveInPhases:
      Active: [1]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Database: *Database
        MultipleThreadsPerCollection: true
        CollectionCount: 1
        DocumentCount: *DocumentCount
        BatchSize: 1000
        Document:
          # None of these match any of the filters in this workload.
          a: 1
          arr: [0, 1]
          f1: [1]
          f2: [[1], 2]
          f3: [[[1], 2], 3]
          f4: [[[[1], 2], 3], 4]
          arr_of_objs: [{^Repeat: {count: 10, fromGenerator: {
            b: 0, c: 1, d: 2, nested: {
              f1: [1], f2: [[1], 2], f3: [[[1], 2], 3], f4: [[[[1], 2], 3], 4]
            }
          }}}]

- Name: Quiesce
  Type: QuiesceActor
  Threads: 1
  Database: *Database
  Phases:
    OnlyActiveInPhases:
      Active: [2]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Threads: 1

