SchemaVersion: 2018-07-01
Owner: "@mongodb/query-integration"
Description: |
  This file defines a parameterized configuration 'HostNameArray' to get an array of randomly chosen tags.hostnames. This
  is used frequently by tsbs queries.

GenHostNames:
  &GenHostNames {
    ^FormatString:
      {
        "format": "host_%d",
        "withArgs": [{ ^RandomInt: { min: 0, max: 99 } }],
      },
  }

GetHostNameArray:
  &GetHostNameArray {
    ^Array:
      {
        of: *GenHostNames,
        number: { ^Parameter: { Name: "count", Default: 1 } },
        distinct: true,
      },
  }
