      - {a: sMgCKpOisGktHGv}
      - {a: PgJpKoCitPJJPOO}
      - {a: IqrjrvuHkmJFogN}
      - {a: GOHhGiGHLIkLhAq}

  - Name: FastRandomString string requires length
    GivenTemplate:
      a: {^FastRandomString: {}}
