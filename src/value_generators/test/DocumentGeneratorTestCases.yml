  - Name: Invalid distribution
    GivenTemplate:
      a: {^RandomInt: {distribution: non_existent}}
    ThenThrows: InvalidValueGeneratorSyntax

  - Name: Random string
    GivenTemplate:
      a: {^RandomString: {length: 15}}
    ThenReturns:
      - {a: JGBEV0zQZIeNbth}
      - {a: BtmrZOdzj7TUCi+}
      - {a: SD6jA6Y+bpkmFT2}
      - {a: CuKVCAFFXQ8ULbz}
      - {a: Naqsr/zBMQAzUNS}

  - Name: Random string custom alphabet
    GivenTemplate:
      a: {^RandomString: {length: 15, alphabet: xyz}}
    ThenReturns:
      - {a: xxxxyzzxyxyxyzy}
      - {a: xzyzyxyzyzxxxyz}
      - {a: xxzyxzyzyyyyxxz}
      - {a: xzxyxxxxyxzxxyz}
      - {a: xyyzzzzxxxxzxxx}

  - Name: Random string custom alphabet can repeat chars
    GivenTemplate:
      a: {^RandomString: {length: 15, alphabet: xxx}}
    ThenReturns:
      - {a: xxxxxxxxxxxxxxx}
      - {a: xxxxxxxxxxxxxxx}

  - Name: Random string requires length
    GivenTemplate:
      a: {^RandomString: {}}
    ThenThrows: InvalidValueGeneratorSyntax

  - Name: Random string requires non-empty alphabet if specified
    GivenTemplate:
      a: {^RandomString: {length: 15, alphabet: ''}}
    ThenThrows: InvalidValueGeneratorSyntax

  - Name: Random string random length
    GivenTemplate:
      a:
        ^RandomString:
          length: {^RandomInt: {min: 2, max: 5}}
          alphabet: xyz
    ThenReturns:
      - {a: xx}
      - {a: yz}
      - {a: xyxyx}

  - Name: ChooseFromDataset requires a path
    GivenTemplate:
      a: {^ChooseFromDataset: {}}
    ThenThrows: InvalidValueGeneratorSyntax

  - Name: ChooseFromDataset requires a file that exists
    GivenTemplate:
      a: {^ChooseFromDataset: {"path": "/tmp/itdoesnotexist"}}
    ThenThrows: InvalidValueGeneratorSyntax

  - Name: ChooseFromDataset requires a non-empty file
    GivenTemplate:
      a: {^ChooseFromDataset: {"path": "../../../src/workloads/datasets/empty_test.txt"}}
    ThenThrows: InvalidValueGeneratorSyntax

  - Name: ChooseFromDataset returns airport code
    GivenTemplate:
      a: {^ChooseFromDataset: {"path": "../../../src/workloads/datasets/airports_codes.txt"}}
    ThenReturns:
      - {a: CRF}

  - Name: Sequential ChooseFromDataset requires startFromLine in range of file
    GivenTemplate:
      a: {^ChooseFromDataset: {"path": "../../../src/workloads/datasets/airports_codes_short.txt", "sequential": true, "startFromLine": 2}}
    ThenThrows: InvalidValueGeneratorSyntax

  - Name: Sequential ChooseFromDataset returns airport codes in order
    GivenTemplate:
      a: {^ChooseFromDataset: {"path": "../../../src/workloads/datasets/airports_codes.txt", "sequential": true}}
    ThenReturns:
