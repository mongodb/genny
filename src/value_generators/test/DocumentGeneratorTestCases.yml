  - Name: Zipfian distribution
    GivenTemplate:
      a: {^RandomInt: {distribution: zipfian, alpha: 1.0, n: 10000}}
    ThenReturns:
      - a: { "$numberLong" : "2185" }
      - a: { "$numberLong" : "3504" }
      - a: { "$numberLong" : "8050" }
      - a: { "$numberLong" : "4890" }
