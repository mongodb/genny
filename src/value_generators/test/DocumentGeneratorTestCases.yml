      - {a: AAE}
      - {a: AAF}
      - {a: AAH}
      - {a: AAI}

  - Name: Sequential ChooseFromDataset starts from startFromLine
    GivenTemplate:
      a: {^ChooseFromDataset: {"path": "../../../src/workloads/datasets/airports_codes.txt", "sequential": true, "startFromLine": 2}}
    ThenReturns:
      - {a: AAF}
      - {a: AAH}
      - {a: AAI}

  - Name: Sequential ChooseFromDataset cycles when it reaches the end of dataset
    GivenTemplate:
      a: {^ChooseFromDataset: {"path": "../../../src/workloads/datasets/airports_codes_short.txt", "sequential": true}}
    ThenReturns:
      - {a: AAC}
      - {a: AAE}
      - {a: AAC}
      - {a: AAE}
      - {a: AAC}

