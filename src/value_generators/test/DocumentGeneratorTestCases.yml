  - Name: Geometric distribution requires p
    GivenTemplate:
      a: {^RandomInt: {distribution: geometric}}
    ThenThrows: InvalidValueGeneratorSyntax

  - Name: Poisson distribution
    GivenTemplate:
      a: {^RandomInt: {distribution: poisson, mean: 10000000000000}}
    ThenReturns:
      - {a: 9999997460716}
      - {a: 9999996810402}
      - {a: 9999995032424}
