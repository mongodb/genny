SchemaVersion: 2018-07-01
Owner: Server Security
Description: |
  Models the Queryable Encryption acceptance criteria workloads

Clients:
  EncryptedPool:
    QueryOptions:
      maxPoolSize: 400

Actors:
  - Name: InsertActor
    Type: CrudActor
    Threads: 16
    Database: genny_qebench2
    ClientName: EncryptedPool
    Phases:
      - Repeat: 1
        Collection: {^Parameter: {Name: "Collection", Default: "medical"}}
        MetricsName: "createIndex"
        Operations:
          - OperationName: createIndex
            OperationCommand:
              Keys:
                states: 1
              IndexOptions: {}
      - Repeat: 1
        Collection: {^Parameter: {Name: "Collection", Default: "medical"}}
        MetricsName: "createIndex"
        Operations:
          - OperationName: createIndex
            OperationCommand:
              Keys:
                diagnosis: 1
              IndexOptions: {}
      - Repeat: 1
        Collection: {^Parameter: {Name: "Collection", Default: "medical"}}
        MetricsName: "createIndex"
        Operations:
          - OperationName: createIndex
            OperationCommand:
              Keys:
                status: 1
              IndexOptions: {}
      - Repeat: 1
        Collection: {^Parameter: {Name: "Collection", Default: "medical"}}
        MetricsName: "createIndex"
        Operations:
          - OperationName: createIndex
            OperationCommand:
              Keys:
                credit_cards: 1
              IndexOptions: {}
      - Repeat: 1
        Collection: {^Parameter: {Name: "Collection", Default: "medical"}}
        MetricsName: "createIndex"
        Operations:
          - OperationName: createIndex
            OperationCommand:
              Keys:
                guid: 1
              IndexOptions: {}
      - Repeat: 62500
        Collection: {^Parameter: {Name: "Collection", Default: "medical"}}
        MetricsName: "load"
        Operations:
          - OperationName: insertOne
            OperationMetricsName: inserts
            OperationCommand:
              Document:
                LoadConfig:
                  Path: ../contrib/qe_test_gen/maps_medical.yml
                  Key: document_insert_medical
                  Parameters:
                    Database: ignored
                    multiplier: 62500
      - Repeat: 6250
        Collection: {^Parameter: {Name: "Collection", Default: "medical"}}
        MetricsName: "FSM"
        InitialStates:
          - State: Query
            Weight: 0.5
          - State: Update
            Weight: 0.5
        StateTransitions: &transitions
          - To: Query
            Weight: 0.5
            SleepBefore: {^TimeSpec: {value: 0, unit: seconds}}
          - To: Update
            Weight: 0.5
            SleepBefore: {^TimeSpec: {value: 0, unit: seconds}}
        States:
          - Name: Query
            Operations:
              - OperationName: find
                OperationMetricsName: query
                OperationCommand:
                  Filter: {diagnosis: {^ChooseFromDataset: {"path": "./src/genny/src/workloads/contrib/qe_test_gen/diagnosis.txt"}}}
            Transitions: *transitions
          - Name: Update
            Operations:
              - OperationName: updateOne
                OperationMetricsName: update
                OperationCommand:
                  Filter: {diagnosis: {^ChooseFromDataset: {"path": "./src/genny/src/workloads/contrib/qe_test_gen/diagnosis.txt"}}}
                  Update: {$set: {diagnosis: {^ChooseFromDataset: {"path": "./src/genny/src/workloads/contrib/qe_test_gen/diagnosis.txt"}}}}
            Transitions: *transitions

  - Name: LoggingActor0
    Type: LoggingActor
    Threads: 1
    Phases:
      - Phase: 0..6
        LogEvery: 5 minutes
        Blocking: None

AutoRun:
  - When:
      mongodb_setup:
        $eq:
          - shard-lite-fle
      branch_name:
        $gte: v7.0
