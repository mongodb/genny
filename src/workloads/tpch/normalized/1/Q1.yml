SchemaVersion: 2018-07-01
Owner: "@mongodb/product-query"
Description: |
  Run TPC-H query 1 against the normalized schema for scale 1.

Clients:
  Default:
    QueryOptions:
      socketTimeoutMS: -1

Actors:
- Name: TPCHNormalizedQuery1
  Type: RunCommand
  Database: tpch
  Phases:
  - LoadConfig:
      Path: ../../../../phases/tpch/normalized/Q1.yml
      Key: TPCHNormalizedQuery1
      Parameters:
        Query1Delta: -90

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone
  ThenRun:
      - test_control: tpch
