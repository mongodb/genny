SchemaVersion: 2018-07-01
Owner: "@mongodb/product-query"
Description: |
  Run TPC-H query 19 against the normalized schema for scale 1.

Clients:
  Default:
    QueryOptions:
      socketTimeoutMS: -1

Actors:
- Name: TPCHNormalizedQuery19
  Type: RunCommand
  Database: tpch
  Phases:
  - LoadConfig:
      Path: ../../../../phases/tpch/normalized/Q19.yml
      Key: TPCHNormalizedQuery19
      Parameters:
        Query19Brand1: "Brand#12"
        Query19Quantity1: 1
        Query19Brand2: "Brand#23"
        Query19Quantity2: 10
        Query19Brand3: "Brand#34"
        Query19Quantity3: 20

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone
  ThenRun:
      - test_control: tpch