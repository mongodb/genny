SchemaVersion: 2018-07-01
Owner: "@mongodb/stm"

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 10
  SomeOtherPool:
    QueryOptions:
      maxPoolSize: 400

Actors:
- Name: CrudActor
  Type: CrudActor
  Database: mydb
  ClientName: SomeOtherPool # Which connection pool to use. Must be defined in Clients section.
  Phases:
  - Repeat: 10
    Collection: test
    Operations:
    - OperationName: bulkWrite
      OperationCommand:
        WriteOperations:
        - WriteCommand: insertOne
          Document: {a: 1}
        - WriteCommand: updateOne
          Filter: {a: 1}
          Update: {$set: {a: {^RandomInt: {min: 5, max: 15}}}}
          Options:
            WriteConcern:
              Level: majority
              TimeoutMillis: 5000
    - OperationName: insertMany
      OperationCommand:
        Documents:
        - {a: 1}
        - {a: {^RandomString: {length: {^RandomInt: {min: 3, max: 5}}}}}
        - {b: {^RandomInt: {min: 5, max: 15}}}
      ThrowOnFailure: false  # Whether to throw an exception if an operation fails
#      RecordFailure: true  # If ThrowOnFailure is false, whether the failed operations should be recorded.
  - Repeat: 1
    Collection: test
    Operation:
      OperationName: drop
      OperationCommand:
        Options:
          WriteConcern:
            Level: majority
