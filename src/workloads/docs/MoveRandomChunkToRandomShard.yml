SchemaVersion: 2018-07-01
Owner: Cluster Scalability
Description: |
  Shards a test collection and does a random move chunk.

Keywords:
  - sharding
  - moveChunk

Actors:
  - Name: CreateShardedCollection
    Type: AdminCommand
    Threads: 1
    Phases:
      - Repeat: 1
        Database: admin
        Operations:
          - OperationMetricsName: EnableSharding
            OperationName: AdminCommand
            OperationCommand:
              enableSharding: test
          - OperationMetricsName: ShardCollection
            OperationName: AdminCommand
            OperationCommand:
              shardCollection: test.collection0
              key: {Key: 1}
      - {Nop: true}

  - Name: MoveRandomChunkToRandomShard
    Type: MoveRandomChunkToRandomShard
    Thread: 1
    Phases:
      - {Nop: true}
      - Phase: 1
        Duration: 5 seconds
        Namespace: test.collection0
