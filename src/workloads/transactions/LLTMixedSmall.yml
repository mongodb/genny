SchemaVersion: 2018-07-01
Owner: "@mongodb/product-perf"
Description: |
  Workload to Benchmark the effect of LongLivedTransactions on a Mixed workload. 
  This workload has the same configuration as LLTMixed, but uses 6 million documents instead of 10 million.

Clients:
  Default:
    QueryOptions:
      socketTimeoutMS: -1
      maxPoolSize: 2000

LoadConfig:
  Path: ./LLTMixed.yml
  Parameters:
    InitialNumDocs: 6000000
    SecondaryNumDocs: 6000000

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - atlas-like-replica
      - replica
      - replica-all-feature-flags
      - single-replica
    branch_name:
      $neq:
      - v4.0
      - v4.2
