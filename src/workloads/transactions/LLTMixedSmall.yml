SchemaVersion: 2018-07-01
Owner: "@mongodb/product-perf"
Description: |
  Workload to Benchmark the effect of LongLivedTransactions on a Mixed workload. This workload has smaller collection sizes comapred to LLTMixed

LoadConfig:
  Path: ./LLTMixed.yml
  Parameters:
    InitialNumDocs: 1000000
    SecondaryNumDocs: 1000000

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - atlas-like-replica
      - replica
      - replica-all-feature-flags
      - single-replica
    branch_name:
      $neq:
      - v4.0
      - v4.2