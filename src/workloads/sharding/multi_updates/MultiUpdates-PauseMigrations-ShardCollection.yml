SchemaVersion: 2018-07-01
Owner: "@mongodb/sharding"
Description: |
  This workload does the following (with PauseMigrationsDuringMultiUpdates enabled):
    * Create a sharded collection with a hashed shard key on _id.
    * Insert 50k documents of around 20kB each using the monotonic loader.
    * Run updateMany as many times as possible in two 5 minute phases, where
      updateMany will update all of the 50k documents per command in the first
      phase and only a single document per command in the second phase.
  The intent of this workload is to measure the throughput of updateMany, so the
  OperationThroughput and OperationsTotal metrics for DocumentUpdater.UpdateAll
  and DocumentUpdater.UpdateOne should be used to evaluate performance when
  updating all documents per command and a single document per command
  respectively.
Keywords:
- AdminCommand
- MonotonicSingleLoader
- CrudActor
- updateMany
- sharding

GlobalDefaults:
  Nop: &Nop {Nop: true}

  Database: &Database test
  Collection: &Collection coll
  Namespace: &Namespace test.coll

  DocumentSize: &DocumentSize 20_000
  DocumentCount: &DocumentCount 50_000

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 1000

Actors:
- Name: Initialize
  Type: AdminCommand
  Threads: 1
  Phases:
  - Repeat: 1
    Database: admin
    Operations:
    - OperationMetricsName: EnableSharding
      OperationName: AdminCommand
      OperationCommand:
        enableSharding: *Database
    - OperationMetricsName: SetClusterParameter
      OperationName: AdminCommand
      OperationCommand:
        setClusterParameter: { pauseMigrationsDuringMultiUpdates: { enabled: true } }
    - OperationMetricsName: ShardCollection
      OperationName: AdminCommand
      OperationCommand:
        shardCollection: *Namespace
        key: {_id: hashed}
  - *Nop
  - *Nop
  - *Nop

- Name: LoadInitialData
  Type: MonotonicSingleLoader
  Threads: 100
  Phases:
  - *Nop
  - Repeat: 1
    BatchSize: 1000
    DocumentCount: *DocumentCount
    Database: *Database
    Collection: *Collection
    Document:
      counter: 0
      padding: {^FastRandomString: {length: *DocumentSize}}
  - *Nop
  - *Nop

- Name: DocumentUpdater
  Type: CrudActor
  Threads: 1
  Database: *Database
  Phases:
  - *Nop
  - *Nop
  - Duration: 5 minutes
    MetricsName: UpdateAll
    Collection: *Collection
    Operations:
    - OperationName: updateMany
      OperationCommand:
        Filter: {}
        Update: {$inc: {counter: 1}}
  - Duration: 5 minutes
    MetricsName: UpdateOne
    Collection: *Collection
    Operations:
    - OperationName: updateMany
      OperationCommand:
        Filter: { _id: 0 }
        Update: {$inc: {counter: 1}}

AutoRun:
- When:
    mongodb_setup:
      $eq:
      # TODO SERVER-73555: Run on all variants in the base workload, but only in branches where the feature flag is enabled.
      - shard-lite-all-feature-flags
