SchemaVersion: 2018-07-01
Owner: "@mongodb/sharding"
Description: |
  On a single shard cluster, compare the latency of updateOne on a sharded collection vs unsharded collection.

GlobalDefaults:
  Nop: &Nop {Nop: true}

  Database: &Database test
  # Collection0 is the default collection populated by the MonotonicSingleLoader.
  ShardedCollection: &ShardedCollection Collection0
  UnshardedCollection: &UnshardedCollection Collection1
  Namespace: &Namespace test.Collection0

  DocumentCount: &DocumentCount 10000  # Number of documents to insert and modify.
  BalancerWait: &BalancerWait "20 seconds"  # Wait out the 20 second delay between balancing rounds
  # with a little extra leeway for balancing to finish.

Actors:
- Name: CreateShardedCollection
  Type: AdminCommand
  Threads: 1
  Phases:
  - Repeat: 1
    Database: admin
    Operations:
    - OperationMetricsName: EnableSharding
      OperationName: AdminCommand
      OperationCommand:
        enableSharding: *Database
    - OperationMetricsName: ShardCollection
      OperationName: AdminCommand
      OperationCommand:
        shardCollection: *Namespace
        key: {x: 1}
    - OperationMetricsName: BalancerStart
      OperationName: AdminCommand
      OperationCommand:
        balancerStart: 1
  - *Nop
  - *Nop
  - *Nop
  - *Nop

- Name: LoadInitialDataOnShardedCollection
  Type: MonotonicSingleLoader
  Threads: 1
  Phases:
  - *Nop
  - Repeat: 1
    SleepBefore: *BalancerWait
    BatchSize: 1000
    DocumentCount: *DocumentCount
    Database: *Database
    Document: {x: 0, y: 0}
  - *Nop
  - *Nop
  - *Nop

- Name: LoadInitialDataOnUnshardedCollection
  Type: MonotonicSingleLoader
  Threads: 1
  Phases:
  - *Nop
  - Repeat: 1
    SleepBefore: *BalancerWait
    BatchSize: 1000
    DocumentCount: *DocumentCount
    Database: *Database
    Collection: *UnshardedCollection
    Document: {x: 1, y: 1}
  - *Nop
  - *Nop
  - *Nop

- Name: CRUDOpsOnShardedCollection
  Type: CrudActor
  Threads: 1  # We want to use 1 thread to avoid updates throwing WriteConflict errors.
  Phases:
  - *Nop
  - *Nop
  - Repeat: *DocumentCount
    Database: *Database
    Collection: *ShardedCollection
    Operations:
    - OperationMetricsName: UpdateOneWithoutShardKeyShardedCollection
      OperationName: updateOne
      OperationCommand:
        Filter: {y: 0}
        Update: {$inc: {y: 1}}
        Options:
          WriteConcern:
            Level: majority
            TimeoutMillis: 5000
  - Repeat: *DocumentCount
    Database: *Database
    Collection: *ShardedCollection
    Operations:
    - OperationMetricsName: FindOneAndUpdateWithoutShardKeyShardedCollection
      OperationName: findOneAndUpdate
      OperationCommand:
        Filter: {y: 1}
        Update: {$inc: {y: 1}}
        Options:
          WriteConcern:
            Level: majority
            TimeoutMillis: 5000
  - Repeat: *DocumentCount
    Database: *Database
    Collection: *ShardedCollection
    Operations:
    - OperationMetricsName: DeleteWithoutShardKeyShardedCollection
      OperationName: deleteOne
      OperationCommand:
        Filter: {y: 2}
        Delete: {$inc: {y: 1}}
        Options:
          WriteConcern:
            Level: majority
            TimeoutMillis: 5000

- Name: CRUDOpsOnUnshardedCollection
  Type: CrudActor
  Threads: 1  # We want to use 1 thread to avoid updates throwing WriteConflict errors.
  Phases:
  - *Nop
  - *Nop
  - Repeat: *DocumentCount
    Database: *Database
    Collection: *UnshardedCollection
    Operations:
    - OperationMetricsName: UpdateOneWithoutShardKeyUnshardedCollection
      OperationName: updateOne
      OperationCommand:
        Filter: {y: 1}
        Update: {$inc: {y: 1}}
        Options:
          WriteConcern:
            Level: majority
            TimeoutMillis: 5000
  - Repeat: *DocumentCount
    Database: *Database
    Collection: *UnshardedCollection
    Operations:
    - OperationMetricsName: FindOneAndUpdateWithoutShardKeyUnshardedCollection
      OperationName: findOneAndUpdate
      OperationCommand:
        Filter: {y: 2}
        Update: {$inc: {y: 1}}
        Options:
          WriteConcern:
            Level: majority
            TimeoutMillis: 5000
  - Repeat: *DocumentCount
    Database: *Database
    Collection: *UnshardedCollection
    Operations:
    - OperationMetricsName: DeleteWithoutShardKeyUnshardedCollection
      OperationName: deleteOne
      OperationCommand:
        Filter: {y: 3}
        Delete: {$inc: {y: 1}}
        Options:
          WriteConcern:
            Level: majority
            TimeoutMillis: 5000
