SchemaVersion: 2018-07-01
Owner: "@mongodb/product-perf"
Description: |
  This workload is a short version load used to test Mongosync Collection Copy stage performance.
  The workload starts Mongosync on a cluster with an preloaded initial dataset.

Keywords:
- c2c
- replication
- collection copy
- cluster to cluster sync

# These two values should match those are the top of MixPhases.yml
ScriptsPath: &scriptsPath ./MongosyncScripts.yml

Parameters:
- &Nop {Nop: true}

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 500

Actors:
- Name: Setup
  Type: Loader
  Threads: 1
  Phases:
  - LoadConfig:
    Path: *scriptsPath
    Key: InsertShortTestData
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop

- Name: Mongosync
  Type: ExternalScriptRunner
  Threads: 1
  Phases:
  - *Nop
  - LoadConfig:
      Path: *scriptsPath
      Key: StartMongosync
  - LoadConfig:
      Path: *scriptsPath
      Key: PollForCEA
  - *Nop
  - LoadConfig:
      Path: *scriptsPath
      Key: DrainWrites
  - LoadConfig:
      Path: *scriptsPath
      Key: Commit
  - LoadConfig:
      Path: *scriptsPath
      Key: WaitForCommit

