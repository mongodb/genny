  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - Duration: 30 seconds
    Database: *db
    Operations:
    - OperationMetricsName: ExplicitRangeLargeStep
      OperationName: RunCommand
