SchemaVersion: 2018-07-01
Owner: "@mongodb/server-execution"
Description: |
  Deletes a range of documents using the BATCHED_DELETE query exec stage both in isolation and while performing writes on another collection. Tests deletes on documents of size ~1KB then deletes on documents of ~10MB.

Keywords:
- RunCommand
- Loader
- LoggingActor
- CrudActor
- insert
- delete
- batch
- deleteMany
- latency

Clients:
  Default:
    QueryOptions:
      # Allow for longer duration since the loading of the data may take a while.
      socketTimeoutMS: 3_600_000  # = 1 hour

LoadConfig:
  Path: "../../phases/execution/MixedMultiDeletes.yml"
  Parameters:
    UseBatchedDeleteStage: 1

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - replica
    branch_name:
      $neq:
      - v4.2
      - v4.4
      - v5.0
      # 6.0 Does not have the 'batchUserMultiDeletes' server parameter.
      - v6.0
