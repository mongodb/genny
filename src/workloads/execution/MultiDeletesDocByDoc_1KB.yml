SchemaVersion: 2018-07-01
Owner: "@mongodb/server-execution"
Description: >
  Deletes a range of documents using the DELETE query exec stage while performing writes on another collection.
  Documents are approximately of size ~1KB.

Keywords:
- RunCommand
- Loader
- LoggingActor
- CrudActor
- insert
- delete
- batch
- deleteMany
- latency

# TODO move the Clients section to src/phases/execution/MultiDeletes.yml once TIG-3950 is resolved.
Clients:
  Default:
    QueryOptions:
      # Allow for longer duration since the loading of the data may take a while.
      socketTimeoutMS: 3_600_000  # = 1 hour

LoadConfig:
  Path: "../../phases/execution/MultiDeletes.yml"
  Parameters:
    # We compensate the padding to keep document size at 1024. If TIG-4092 gets resolved the padding
    # may be computed dynamically.
    DocumentSizePaddingBytes: 904  # = 1KB - 120 bytes
    DocumentCount: 10_000_000

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - replica-all-feature-flags
