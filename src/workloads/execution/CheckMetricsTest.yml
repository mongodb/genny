SchemaVersion: 2018-07-01
Owner: "@mongodb/query-execution"
Description: |
  PoC of metrics checking.

Keywords:
- aggregate

GlobalDefaults:
  Database: &Database test
  Collection: &Collection Collection0
  DocumentCount: &DocumentCount 100
  Threads: &Threads 1
  MaxPhases: &MaxPhases 3

Actors:
# Clear any pre-existing collection state.
- Name: ClearCollection
  Type: CrudActor
  Database: *Database
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [0]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Collection: *Collection
        Operations:
        - OperationName: drop

- Name: InsertData
  Type: Loader
  Threads: 1
  Phases:
    OnlyActiveInPhases:
      Active: [1]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Database: *Database
        Threads: 1
        CollectionCount: 1
        DocumentCount: *DocumentCount
        BatchSize: 1000
        Document:
          int: &integer {^RandomInt: {min: 0, max: 10}}
          int2: *integer

- Name: CrudActorAggregateExample
  Type: CrudActor
  Database: *Database
  Threads: 1
  Phases:
    OnlyActiveInPhases:
      Active: [2]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Collection: *Collection
        Operations:
        - OperationName: aggregate
          OperationMetricsName: PipelineWithoutOptions
          OperationCommand:
            Pipeline: [{$group: {_id: "$int", sum: {$sum: "$int2"}}}]
          PostCondition:
          - Metric: documents
            GT: 4
            LT: 50
          - Metric: bytes
            EQ: 100
