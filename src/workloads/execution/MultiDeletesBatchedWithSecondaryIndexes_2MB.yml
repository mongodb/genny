SchemaVersion: 2018-07-01
Owner: "@mongodb/server-execution"
Description: >
  Deletes a range of documents using the BATCHED_DELETE query exec stage while performing writes on another collection.
  Secondary indexes are created to see how they might affect performance. Documents are approximately of size ~2MB.

Keywords:
- RunCommand
- Loader
- LoggingActor
- CrudActor
- insert
- delete
- batch
- deleteMany
- latency
- secondary indexes

# TODO move the Clients section to src/phases/execution/MultiDeletes.yml once TIG-3950 is resolved.
Clients:
  Default:
    QueryOptions:
      # Allow for longer duration since the loading of the data may take a while.
      socketTimeoutMS: 3_600_000  # = 1 hour

LoadConfig:
  Path: "../../phases/execution/MultiDeletes.yml"
  Parameters:
    DocumentSizePaddingBytes: 2_097_152  # 2MB
    DocumentCount: 5_000
    # No need to batch large docs
    InsertBatchSize: 1
    UseBatchedDeleteStage: 1
    ConfigurationFile: "../../phases/execution/config/MultiDeletes/WithSecondaryIndexes.yml"

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - replica-all-feature-flags
