SchemaVersion: 2018-07-01
Owner: "@mongodb/server-execution"
Description: >
  Run basic workload on a collection clustered by {_id: 1}.

Keywords:
- indexes
- clustered

GlobalDefaults:
  RecordIdExtraPaddingParam: &RecordIdExtraPaddingParam 0

LoadConfig:
  Path: "../../phases/execution/ClusteredCollection.yml"
  Parameters:
    RecordIdExtraPadding: *RecordIdExtraPaddingParam

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone
      - standalone-all-feature-flags
      - standalone-query-stats
      - standalone-query-stats-small-rate-limit
      - replica
      - replica-all-feature-flags
      - replica-query-stats
      - atlas-like-replica.2022-10
      - atlas-like-replica-query-stats.2022-10
      - shard-lite-all-feature-flags
      - shard
      - shard-query-stats
    branch_name:
      $gte:  v5.3
