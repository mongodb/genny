              - *generatedDoc


Actors:
- Name: Setup
  Type: AdminCommand
  Threads: 1
  Phases:
    OnlyActiveInPhases:
      Active: [1]
      NopInPhasesUpTo: *NumPhases
      PhaseConfig:
        Repeat: 1
        Database: admin
        Operations:
        - OperationName: AdminCommand
          OperationCommand:
            setParameter: 1
            ttlMonitorSleepSecs: 1
        SleepAfter: 60 seconds  # Wait 60 seconds so that the new ttl sleep config is active.

- Name: InsertData
  Type: Loader
  Threads: 1
  Phases:
    OnlyActiveInPhases:
      Active: [2]
      NopInPhasesUpTo: *NumPhases
      PhaseConfig:
        Repeat: 1
        Database: *db
        Threads: 1
        CollectionCount: *NumColls
        DocumentCount: 200_000  # Add an initial set of documents. This will reduce noise in the next phases
        BatchSize: 10_000
        Document: *generatedDoc
        Indexes:
        - keys: {expireDate: 1}
          options: {expireAfterSeconds: 0}

# We do not perform a quiesce between phases as it would allow the TTL deleter to catch up. We want
# it to constantly be running for this workload.
- ActorFromTemplate:
    TemplateName: WritesActorTemplate
    TemplateParameters:
      Name: Writes_1_Thread
      Threads: 1
      ActivePhases: [3]
- ActorFromTemplate:
    TemplateName: WritesActorTemplate
    TemplateParameters:
      Name: Writes_8_Thread
      Threads: 8
      ActivePhases: [4]
- ActorFromTemplate:
    TemplateName: WritesActorTemplate
    TemplateParameters:
      Name: Writes_32_Thread
      Threads: 32
      ActivePhases: [5]
- ActorFromTemplate:
    TemplateName: WritesActorTemplate
    TemplateParameters:
      Name: Writes_128_Thread
      Threads: 128
      ActivePhases: [6]
AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone
      - standalone-80-feature-flags
      - standalone-all-feature-flags
      - replica
      - replica-80-feature-flags
      - replica-all-feature-flags
