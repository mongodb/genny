SchemaVersion: 2018-07-01
Owner: Storage Execution
Description: |
  Insert documents into an event collection with an increasing number of threads.

Keywords:
  - event
  - RunCommand
  - Loader

GlobalDefaults:
  Collection: &Collection Collection0
  Database: &db test
  MaxPhases: &MaxPhases 5
  DocumentCount: &DocumentCount 10000000
  BatchSize: &BatchSize 1000

Actors:
  - Name: CreateEventCollection
    Type: RunCommand
    Threads: 1
    Phases:
      OnlyActiveInPhases:
        Active: [0]
        NopInPhasesUpTo: *MaxPhases
        PhaseConfig:
          Repeat: 1
          Database: *db
          Operation:
            OperationName: RunCommand
            OperationCommand:
              create: *Collection
              clusteredIndex:
                { key: { _id: 1 }, unique: true, autoAssign: "timestamp" }
  - Name: InsertWith1Thread
    Type: Loader
    Threads: 1
    Phases:
      OnlyActiveInPhases:
        Active: [1]
        NopInPhasesUpTo: *MaxPhases
        PhaseConfig:
          Repeat: 1
          Database: *db
          Threads: 1
          CollectionCount: 1
          DocumentCount: *DocumentCount
          BatchSize: *BatchSize
          Document:
            randomString: &randomString { ^RandomString: { length: 16 } }
            randomInt:
              &randomInt { ^RandomInt: { min: -10000000, max: 10000000 } }
            attributes:
              &attributes {
                color: *randomString,
                size: *randomString,
                inside: { bookmark: *randomInt, postitnote: *randomInt },
                outside: { dustcover: *randomString },
              }
  - Name: InsertWith4Threads
    Type: Loader
    Threads: 4
    Phases:
      OnlyActiveInPhases:
        Active: [2]
        NopInPhasesUpTo: *MaxPhases
        PhaseConfig:
          Repeat: 1
          Database: *db
          MultipleThreadsPerCollection: true
          CollectionCount: 1
          DocumentCount: *DocumentCount
          BatchSize: *BatchSize
          Document:
            randomString: *randomString
            randomInt: *randomInt
            attributes: *attributes
  - Name: InsertWith8Threads
    Type: Loader
    Threads: 8
    Phases:
      OnlyActiveInPhases:
        Active: [3]
        NopInPhasesUpTo: *MaxPhases
        PhaseConfig:
          Repeat: 1
          Database: *db
          MultipleThreadsPerCollection: true
          CollectionCount: 1
          DocumentCount: *DocumentCount
          BatchSize: *BatchSize
          Document:
            randomString: *randomString
            randomInt: *randomInt
            attributes: *attributes
  - Name: InsertWith16Threads
    Type: Loader
    Threads: 16
    Phases:
      OnlyActiveInPhases:
        Active: [4]
        NopInPhasesUpTo: *MaxPhases
        PhaseConfig:
          Repeat: 1
          Database: *db
          MultipleThreadsPerCollection: true
          CollectionCount: 1
          DocumentCount: *DocumentCount
          BatchSize: *BatchSize
          Document:
            randomString: *randomString
            randomInt: *randomInt
            attributes: *attributes
  - Name: InsertWith32Threads
    Type: Loader
    Threads: 32
    Phases:
      OnlyActiveInPhases:
        Active: [5]
        NopInPhasesUpTo: *MaxPhases
        PhaseConfig:
          Repeat: 1
          Database: *db
          MultipleThreadsPerCollection: true
          CollectionCount: 1
          DocumentCount: *DocumentCount
          BatchSize: *BatchSize
          Document:
            randomString: *randomString
            randomInt: *randomInt
            attributes: *attributes
