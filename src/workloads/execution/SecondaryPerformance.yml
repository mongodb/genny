Actors:

- Name: DisableReplicationOnOneSecondary
  Type: ExternalScriptRunner
  Threads: 1
  Phases:
  - Repeat: 1
    # script command
    Command: "mongosh" #needs to be mongosh on server
    MongoServerURI: "10.2.0.101"
    Script: "db.adminCommand({clearLog: 'global'}) && db.adminCommand({configureFailPoint: 'stopReplProducer', mode: 'alwaysOn'})"


AutoRun:
- When:
    mongodb_setup:
      $eq:
      - atlas
      - replica
      - replica-all-feature-flags
      - standalone
    branch_name:
      $neq:
      - v4.0
