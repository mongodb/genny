SchemaVersion: 2018-07-01
Owner: "@mongodb/server-execution"

Actors:
- Name: InsertData
  Type: Loader
  Threads: 1
  Phases:
  - ExternalPhaseConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: InsertData
  - &Nop {Nop: true}
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop

- Name: IndexCollection
  Type: RunCommand
  Threads: 1
  Phases:
  - *Nop
  - ExternalPhaseConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: Create2dIndexesCmd
      Parameters:
        Repeat: 5
  - ExternalPhaseConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: Create2dSphereIndexesCoordCmd
      Parameters:
        Repeat: 5
  - ExternalPhaseConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: Create2dSphereGeoJsonIndexesCmd
      Parameters:
        Repeat: 5
  - ExternalPhaseConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: CreateGeoHaystackIndexesCmd
      Parameters:
        Repeat: 5
  - ExternalPhaseConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: CreateHashedIndexesCmd
      Parameters:
        Repeat: 5
  - ExternalPhaseConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: CreateTextIndexesCmd
      Parameters:
        Repeat: 5
  - ExternalPhaseConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: CreateUniqueIndexesCmd
      Parameters:
        Repeat: 5
  - ExternalPhaseConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: CreateWildCardIndexesCmd
      Parameters:
        Repeat: 5

AutoRun:
  Requires:
    bootstrap:
      mongodb_setup: single-replica
