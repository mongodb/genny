SchemaVersion: 2018-07-01
Owner: "@mongodb/server-execution"
Description: |
  TODO: TIG-3322

Actors:
- Name: InsertData
  Type: Loader
  Threads: 1
  Phases:
  - LoadConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: InsertData
  - &Nop {Nop: true}
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop
  - *Nop

- Name: IndexCollection
  Type: RunCommand
  Threads: 1
  Phases:
  - *Nop
  - LoadConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: Create2dIndexesCmd
      Parameters:
        Repeat: 5
  - LoadConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: Create2dSphereIndexesCoordCmd
      Parameters:
        Repeat: 5
  - LoadConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: Create2dSphereGeoJsonIndexesCmd
      Parameters:
        Repeat: 5
  - LoadConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: CreateHashedIndexesCmd
      Parameters:
        Repeat: 5
  - LoadConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: CreateTextIndexesCmd
      Parameters:
        Repeat: 5
  - LoadConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: CreateUniqueIndexesCmd
      Parameters:
        Repeat: 5
  - LoadConfig:
      Path: ../../phases/execution/CreateIndexPhase.yml
      Key: CreateWildCardIndexesCmd
      Parameters:
        Repeat: 5

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - atlas
      - replica
      - single-replica
      - standalone
    branch_name:
      $neq:
      - v4.0
