SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
  This workload tests the performance of $fill in timeseries collections.
  If there is a nullish value in the output field, $fill replaces
  the null value with either the last non-nullish value (in case of $locf)
  or the interpolated value (in case of $linearFill).


Actors:
- Name: CreateTimeSeriesCollection
  Type: RunCommand
  Threads: 1
  Phases:
  - Repeat: 1
    Database: &db test
    Operation:
      OperationMetricsName: CreateTimeSeriesCollection
      OperationName: RunCommand
      OperationCommand:
        {create: &coll Collection0, timeseries: {timeField: "timestamp", metaField: "numeric"}}
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: Quiesce
  Type: QuiesceActor
  Threads: 1
  Database: *db
  Phases:
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true

- Name: InsertData
  Type: Loader
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Repeat: 1
    Database: *db
    Collection: *coll
    Threads: 1
    CollectionCount: 1
    DocumentCount: 10000
    BatchSize: &batchSize 100
    Document:
      part1: {^Choose: {from: [1, 2, 3, 4]}}
      part2: {^Choose: {from: [1, 2, 3, 4]}}
      timestamp: {^RandomDate: {
        min: {^Inc: {start: 0, multiplier: 1, step: 1}},
        max: {^Inc: {start: 1, multiplier: 1, step: 1}}
      }
      }
      double: {^Choose: {from: [
        {^RandomDouble: { min: 0.0, max: 500.0 }},
        null], weights: [2, 8]}}
      numeric: {^Choose: {from: [
        {^RandomInt: {min: -100, max: 100}},
        {^RandomDouble: { min: 0.0, max: 500.0 }},
        null], weights: [1, 1, 8]}}
      string: {^Choose: {from: [
        {^RandomString: {length: 15}},
        null], weights: [1, 4]}}
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: LocfSingleOutput
  Type: RunCommand
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Operations:
    - OperationMetricsName: TestLocfSingleOutput
      OperationName: RunCommand
      OperationCommand:
        aggregate: *coll
        pipeline: [{
          $fill: {
            sortBy: {timestamp: 1},
            output: {
              numeric: {
                method: "locf"}
            }
          }
        }]
        cursor: {batchSize: *batchSize}
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: LinearFillSingleOutput
  Type: RunCommand
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Operations:
    - OperationMetricsName: TestLinearFillSingleOutput
      OperationName: RunCommand
      OperationCommand:
        aggregate: *coll
        pipeline: [{
          $fill: {
            sortBy: {timestamp: 1},
            output: {
              numeric: {
                method: "linear"}
            }
          }
        }]
        cursor: {batchSize: *batchSize}
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: LocfMultipleOutputsWithMultiplePartitions
  Type: RunCommand
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Operations:
    - OperationMetricsName: TestLocfMultipleOutputsWithMultiplePartitions
      OperationName: RunCommand
      OperationCommand:
        aggregate: *coll
        pipeline: [{
          $fill: {
            partitionBy: {part1: "$part1", part2: "$part2"},
            sortBy: {timestamp: 1},
            output: {
              numeric: {
                method: "locf"},
              string: {
                method: "locf"},
            }
          }
        }]
        cursor: {batchSize: *batchSize}
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: LinearFillMultipleOutputsWithMultiplePartitions
  Type: RunCommand
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Operations:
    - OperationMetricsName: TestMultipleOutputsWithMultiplePartitions
      OperationName: RunCommand
      OperationCommand:
        aggregate: *coll
        pipeline: [{
          $fill: {
            partitionBy: {part1: "$part1", part2: "$part2"},
            sortBy: {timestamp: 1},
            output: {
              numeric: {
                method: "linear"},
              double: {
                method: "linear"},
            }
          }
        }]
        cursor: {batchSize: *batchSize}
  - Nop: true
  - Nop: true

- Name: MixedMethodsMultipleOutputsWithMultiplePartitions
  Type: RunCommand
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Operations:
    - OperationMetricsName: TestMultipleOutputsWithMultiplePartitions
      OperationName: RunCommand
      OperationCommand:
        aggregate: *coll
        pipeline: [{
          $fill: {
            partitionBy: {part1: "$part1", part2: "$part2"},
            sortBy: {timestamp: 1},
            output: {
              numeric: {
                method: "linear"},
              double: {
                method: "linear"},
              string: {
                method: "locf"
              }
            }
          }
        }]
        cursor: {batchSize: *batchSize}

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone
      - replica
      - single-replica
    branch_name:
      $neq:
      - v4.0
      - v4.2
      - v4.4
      - v5.0
      - v5.1
      - v5.2
