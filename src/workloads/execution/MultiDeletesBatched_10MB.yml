SchemaVersion: 2018-07-01
Owner: "@mongodb/server-execution"
Description: >
  Deletes a large range of documents using the BATCHED_DELETE query exec stage while performing writes on another collection.

# TODO move the Clients section to src/phases/execution/MultiDeletes.yml once TIG-3950 is resolved.
Clients:
  Default:
    QueryOptions:
      # Allow for longer duration since the loading of the data may take a while.
      socketTimeoutMS: 3_600_000  # = 1 hour

LoadConfig:
  Path: "../../phases/execution/MultiDeletes.yml"
  Parameters:
    DocumentSizePaddingBytes: 10485760  # 10MB
    DocumentCount: 1_000_000
    InsertBatchSize: 100 #Â Cannot batch insert more than INT_MAX bytes
    UseBatchedDeleteStage: 1

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - replica-all-feature-flags
