SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: >
  This workload stresses the query execution engine by running queries with complex logical
  expressions that never match a document in the collection.
  Each workload name consists of several parts: '{SyntaxType}{PredicateType}'.
  'SyntaxType' can be:
    - 'AggregationExpression' means expressions which can be used inside $expr
    - 'MatchExpression' means operators of the find command match predicate language
  'PredicateType' can be:
    - 'DeepPredicate' means query with deeply nested expressions
    - 'WidePredicate' means query where operators have a large number of arguments
    - 'SingletonPredicateWithDeepFieldpaths' means query with a single equality predicate where
      nested fieldpaths like '$a.b.c' are used
    - 'WidePredicateWithDeepFieldpaths' means a wide query where nested fieldpaths like '$a.b.c'
      are used
    - 'MixedPredicate' means query which combines wide and deep types
    - 'TargetPath' and 'MissingPath' in conjunction mean query which targets a path present only
  in some documents

Keywords:
- Loader
- CrudActor
- QuiesceActor
- insert
- find

GlobalDefaults:
  Database: &Database test
  Collection: &Collection Collection0
  DocumentCount: &DocumentCount 1e6
  HalfDocumentCount: &HalfDocumentCount 5e5
  Repeat: &Repeat 50
  Threads: &Threads 1
  MaxPhases: &MaxPhases 17

Actors:
# Clear any pre-existing collection state.
- Name: ClearCollection
  Type: CrudActor
  Database: *Database
  Phases:
    OnlyActiveInPhases:
      Active: [0]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Threads: 1
        Collection: *Collection
        Operations:
        - OperationName: drop

# Phase 0: Insert documents into the collection.
- Name: InsertData
  Type: Loader
  Threads: 1
  Phases:
    OnlyActiveInPhases:
      Active: [1]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Database: *Database
        Threads: *Threads
        CollectionCount: 1
        DocumentCount: *DocumentCount
        BatchSize: 1000
        Document:
          # NOTE: These documents will not produce a match for the filter below, forcing the query
          # to scan the entire collection.
          a: 1
          b: 1
          c: 1
          d: 1
          n1: {
            a: {
              b: {
                c: {
                  d: {
                    e: 1
                  }
                }
              }
            }
          }
          n2: {
            a: {
              b: {
                c: {
                  d: {
                    e: 1
                  }
                }
              }
            }
          }
          n3: {
            a: {
              b: {
                c: {
                  d: {
                    e: 1
                  }
                }
              }
            }
          }
          n4: {
            a: {
              b: {
                c: {
                  d: {
                    e: 1
                  }
                }
              }
            }
          }

# Pair of loaders, the first of which inserts documents with the path "a.c.d", the second inserts
# documents with the path "b.c.d".
- Name: InsertDocumentsWithTargetPath
  Type: Loader
  Threads: 1
  Phases:
    OnlyActiveInPhases:
      Active: [2]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Database: *Database
        Threads: 1
        CollectionCount: 1
        DocumentCount: *HalfDocumentCount
        BatchSize: 1000
        Document:
          c: 1
          d: 1
          a: { c: { d: 1 } }

- Name: InsertDocumentsWithIgnoredPath
  Type: Loader
  Threads: 1
  Phases:
    OnlyActiveInPhases:
      Active: [3]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Database: *Database
        Threads: 1
        CollectionCount: 1
        DocumentCount: *HalfDocumentCount
        BatchSize: 1000
        Document:
          c: 1
          d: 1
          b: { c: { d: 1 } }

# Phase 1: Ensure all data is synced to disk.
- Name: Quiesce
  Type: QuiesceActor
  Threads: 1
  Database: *Database
  Phases:
    OnlyActiveInPhases:
      Active: [4]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Threads: 1

# Phase 2-N: Run various queries with complex filters.
- Name: AggregationExpressionWidePredicate
  Type: CrudActor
  Database: *Database
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [5]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: *Repeat
        Collection: *Collection
        Operations:
        - OperationName: find
          OperationCommand:
            Filter: {
              $expr: {
                $or: [
                  {$eq: ["$a", 10]},
                  {$eq: ["$b", 11]},
                  {$eq: ["$c", 12]},
                  {$eq: ["$d", 13]},
                  {$eq: ["$a", 14]},
                  {$eq: ["$b", 15]},
                  {$eq: ["$c", 16]},
                  {$eq: ["$d", 17]},
                  {$eq: ["$a", 18]},
                  {$eq: ["$b", 19]},
                ]
              }
            }

- Name: MatchExpressionWidePredicate
  Type: CrudActor
  Database: *Database
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [6]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: *Repeat
        Collection: *Collection
        Operations:
        - OperationName: find
          OperationCommand:
            Filter: {
              $or: [
                {a: 10},
                {b: 11},
                {c: 12},
                {d: 13},
                {a: 14},
                {b: 15},
                {c: 16},
                {d: 17},
                {a: 18},
                {b: 19},
              ]
            }

- Name: AggregationExpressionSingletonPredicateWithDeepFieldpaths
  Type: CrudActor
  Database: *Database
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [7]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: *Repeat
        Collection: *Collection
        Operations:
        - OperationName: find
          OperationCommand:
            Filter: {
              $expr: {
                $eq: ["$n1.a.b.c.d.e", 10]
              }
            }

- Name: MatchExpressionSingletonPredicateWithDeepFieldpaths
  Type: CrudActor
  Database: *Database
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [8]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: *Repeat
        Collection: *Collection
        Operations:
        - OperationName: find
          OperationCommand:
            Filter: {
              "n1.a.b.c.d.e": 10
            }

- Name: AggregationExpressionWidePredicateWithDeepFieldpaths
  Type: CrudActor
  Database: *Database
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [9]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: *Repeat
        Collection: *Collection
        Operations:
        - OperationName: find
          OperationCommand:
            Filter: {
              $expr: {
                $or: [
                  {$eq: ["$n1.a.b.c.d.e", 10]},
                  {$eq: ["$n2.a.b.c.d.e", 11]},
                  {$eq: ["$n3.a.b.c.d.e", 12]},
                  {$eq: ["$n4.a.b.c.d.e", 13]},
                  {$eq: ["$n1.a.b.c.d.e", 14]},
                  {$eq: ["$n2.a.b.c.d.e", 15]},
                  {$eq: ["$n3.a.b.c.d.e", 16]},
                  {$eq: ["$n4.a.b.c.d.e", 17]},
                  {$eq: ["$n1.a.b.c.d.e", 18]},
                  {$eq: ["$n2.a.b.c.d.e", 19]},
                ]
              }
            }

- Name: MatchExpressionWidePredicateWithDeepFieldpaths
  Type: CrudActor
  Database: *Database
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [10]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: *Repeat
        Collection: *Collection
        Operations:
        - OperationName: find
          OperationCommand:
            Filter: {
              $or: [
                {"n1.a.b.c.d.e": 10},
                {"n2.a.b.c.d.e": 11},
                {"n3.a.b.c.d.e": 12},
                {"n4.a.b.c.d.e": 13},
                {"n1.a.b.c.d.e": 14},
                {"n2.a.b.c.d.e": 15},
                {"n3.a.b.c.d.e": 16},
                {"n4.a.b.c.d.e": 17},
                {"n1.a.b.c.d.e": 18},
                {"n2.a.b.c.d.e": 19},
              ]
            }

- Name: AggregationExpressionDeepPredicate
  Type: CrudActor
  Database: *Database
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [11]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: *Repeat
        Collection: *Collection
        Operations:
        - OperationName: find
          OperationCommand:
            Filter: {
              $expr: {
                $or: [
                  {
                    $and: [
                      {
                        $or: [
                          {$eq: ["$a", 10]},
                          {$eq: ["$b", 11]}
                        ]
                      },
                      {
                        $or: [
                          {$eq: ["$c", 12]},
                          {$eq: ["$d", 13]}
                        ]
                      },
                    ]
                  },
                  {
                    $and: [
                      {
                        $or: [
                          {$eq: ["$a", 14]},
                          {$eq: ["$b", 15]}
                        ]
                      },
                      {
                        $or: [
                          {$eq: ["$c", 16]},
                          {$eq: ["$d", 17]}
                        ]
                      },
                    ]
                  }
                ]
              }
            }

- Name: MatchExpressionDeepPredicate
  Type: CrudActor
  Database: *Database
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [12]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: *Repeat
        Collection: *Collection
        Operations:
        - OperationName: find
          OperationCommand:
            Filter: {
              $or: [
                {
                  $and: [
                    {
                      $or: [
                        {a: 10},
                        {b: 11}
                      ]
                    },
                    {
                      $or: [
                        {c: 12},
                        {d: 13}
                      ]
                    },
                  ]
                },
                {
                  $and: [
                    {
                      $or: [
                        {a: 14},
                        {b: 15}
                      ]
                    },
                    {
                      $or: [
                        {c: 16},
                        {d: 17}
                      ]
                    },
                  ]
                }
              ]
            }

- Name: AggregationExpressionMixedPredicate
  Type: CrudActor
  Database: *Database
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [13]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: *Repeat
        Collection: *Collection
        Operations:
        - OperationName: find
          OperationCommand:
            Filter: {
              $expr: {
                $or: [
                  {$and: [{$eq: ["$a", 10]}, {$eq: ["$b", 11]}]},
                  {$and: [{$eq: ["$c", 12]}, {$eq: ["$d", 13]}]},
                  {$eq: ["$a", 14]},
                  {$eq: ["$b", 15]},
                  {$eq: ["$c", 16]},
                  {$eq: ["$d", 17]},
                ]
              }
            }

- Name: MatchExpressionMixedPredicate
  Type: CrudActor
  Database: *Database
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [14]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: *Repeat
        Collection: *Collection
        Operations:
        - OperationName: find
          OperationCommand:
            Filter: {
              $or: [
                {$and: [{a: 10}, {b: 11}]},
                {$and: [{c: 12}, {d: 13}]},
                {a: 14},
                {b: 15},
                {c: 16},
                {d: 17},
              ]
            }

# Both queries below will only target "a.c.d", skipping the documents which have "b.c.d".
- Name: AggregationExpressionTargetPath
  Type: CrudActor
  Database: *Database
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [15]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: *Repeat
        Collection: *Collection
        Operations:
        - OperationName: find
          OperationCommand:
            Filter: {$expr: {$eq: ["a.c.d", 0]}}

- Name: MatchExpressionTargetPath
  Type: CrudActor
  Database: *Database
  Threads: *Threads
  Phases:
    OnlyActiveInPhases:
      Active: [16]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: *Repeat
        Collection: *Collection
        Operations:
        - OperationName: find
          OperationCommand:
            Filter: {"a.c.d": 0}

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone
      - standalone-all-feature-flags
      - standalone-classic-query-engine
      - standalone-sbe
    branch_name:
      $neq:
      - v4.0
      - v4.2
      - v4.4
      - v5.0
