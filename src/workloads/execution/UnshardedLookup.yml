SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
  Benchmark a $lookup from one unsharded collection to another in a sharded environment.

Actors:
- Name: InsertData
  Type: Loader
  Threads: 1
  Phases:
  - Repeat: 1
    Database: &db test
    Threads: 1
    DocumentCount: 1000
    BatchSize: &batchSize 1000
    CollectionCount: 2
    Document:
      a: {^RandomInt: {min: 1, max: 1000}}
      b: {^RandomInt: {min: 1, max: 100}}
      c: {^RandomString: {length: 10000}}
  - &Nop {Nop: true}
  - *Nop

- Name: Quiesce
  Type: RunCommand
  Threads: 1
  Phases:
  - *Nop
  - Repeat: 1
    Database: admin
    Operations:
    - OperationName: RunCommand
      OperationCommand:
        fsync: 1
  - *Nop

- Name: Lookup
  Type: RunCommand
  Database: *db
  Phases:
  - *Nop
  - *Nop
  - Repeat: 10
    Database: *db
    Operations:
    - OperationMetricsName: LookupOneToOne
      OperationName: RunCommand
      OperationCommand:
        aggregate: Collection0
        pipeline:
          [{
            $lookup: {
              from: "Collection1",
              let: {a0: "$a"},
              pipeline: [{
                $match: {
                  $expr: {$eq: ["$$a0", "$a"]},
                }
              }],
              as: "joined"
            }
          }]
        cursor: {batchSize: *batchSize}
    - OperationMetricsName: LookupOneToMany
      OperationName: RunCommand
      OperationCommand:
        aggregate: Collection0
        pipeline:
          [{
            $lookup: {
              from: "Collection1",
              let: {b0: "$b"},
              pipeline: [{
                $match: {
                  $expr: {$eq: ["$$b0", "$b"]},
                }
              }],
              as: "joined"
            }
          }]
        cursor: {batchSize: *batchSize}

AutoRun:
  - When:
      mongodb_setup:
        $eq:
          - shard-lite
          - shard-lite-all-feature-flags
