SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
  Benchmark a $lookup from one unsharded collection to another in a sharded environment.

Actors:
- Name: InsertData
  Type: Loader
  Threads: 1
  Phases:
  - Repeat: 1
    Database: &db test
    Threads: 1
    DocumentCount: 500
    BatchSize: &batchSize 500
    CollectionCount: 2
    Document:
      a: {^RandomInt: {min: 1, max: 500}}
      b: {^RandomInt: {min: 1, max: 100}}
      c: {^RandomString: {length: 10000}}
  - &Nop {Nop: true}
  - *Nop

- Name: Quiesce
  Type: RunCommand
  Threads: 1
  Phases:
  - *Nop
  - Repeat: 1
    Database: admin
    Operations:
    - OperationName: RunCommand
      OperationCommand:
        fsync: 1
  - *Nop

- Name: Lookup
  Type: RunCommand
  Database: *db
  Phases:
  - *Nop
  - *Nop
  - Repeat: 10
    Database: *db
    Operations:
    - OperationMetricsName: LookupOneToOne
      OperationName: RunCommand
      OperationCommand:
        aggregate: Collection0
        pipeline:
          [
            {$lookup: {
              from: "Collection1",
              let: {a0: "$a"},
              pipeline: [{$match: {$expr: {$eq: ["$$a0", "$a"]}}}],
              as: "joined"
            }},
            {$project: {a: 1, b: 1, c: "$joined.b"}},
            {$unwind: "$c"},
            # Fetching from the cursor more than once is not supported, therefore we aggregate the
            # result so that only one fetch is needed to exhaust the cursor.
            {$count: "nDocs"}
          ]
        cursor: {batchSize: *batchSize}
    - OperationMetricsName: LookupOneToMany
      OperationName: RunCommand
      OperationCommand:
        aggregate: Collection0
        pipeline:
          [
            {$lookup: {
              from: "Collection1",
              let: {b0: "$b"},
              pipeline: [{$match: {$expr: {$eq: ["$$b0", "$b"]}}}],
              as: "joined"
            }},
            {$project: {a: 1, b: 1, c: "$joined.a"}},
            {$unwind: "$c"},
            # Fetching from the cursor more than once is not supported, therefore we aggregate the
            # result so that only one fetch is needed to exhaust the cursor.
            {$count: "nDocs"}
          ]
        cursor: {batchSize: *batchSize}

AutoRun:
  - When:
      mongodb_setup:
        $eq:
          - shard-lite
          - shard-lite-all-feature-flags
