SchemaVersion: 2018-07-01
Owner: "@mongodb/server-execution"
Description: >
  Run basic workload on a collection clustered by {_id: 1}. Use legacy clustered index spec.

Keywords:
- indexes
- clustered

LoadConfig:
  Path: "../../phases/execution/ClusteredCollection.yml"
  Parameters:
    RecordIdExtraPadding: 0 
    ClusteredIndexSpec: true

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone
      - replica
      - shard-lite
    branch_name:
      $eq:
      - v4.4
      - v5.0
