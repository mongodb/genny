# Single threaded updates to measure commit latency for various write concern.

SchemaVersion: 2018-07-01
Owner: "@mongodb/product-perf"

Actors:
- Name: SingleThreadUpdate
  Type: RunCommand
  Threads: 1
  Phases:
  # Drop
  - Repeat: 1
    Operations:
    - OperationName: RunCommand
      OperationCommand:
        drop: &Collection CommitLatencySingleUpdates
  # Load data
  - Repeat: 1
    Operations:
    - OperationName: RunCommand
      OperationCommand:
        insert: *Collection
        documents: [{_id: 1, n: 0}]
  # Tests
  - MetricsName: SingleThreadUpdate_w0
    Repeat: 500
    Operations:
    - OperationName: RunCommand
      OperationCommand:
        update: *Collection
        updates: [{q: {_id: 1}, u: {$inc: {n: 1}}}]
        writeConcern: {w: 0}
  - MetricsName: SingleThreadUpdate_w1
    Repeat: 500
    Operations:
    - OperationName: RunCommand
      OperationCommand:
        update: *Collection
        updates: [{q: {_id: 1}, u: {$inc: {n: 1}}}]
        writeConcern: {w: 1}
  - MetricsName: SingleThreadUpdate_w2
    Repeat: 500
    Operations:
    - OperationName: RunCommand
      OperationCommand:
        update: *Collection
        updates: [{q: {_id: 1}, u: {$inc: {n: 1}}}]
        writeConcern: {w: 2}
  - MetricsName: SingleThreadUpdate_w3
    Repeat: 500
    Operations:
    - OperationName: RunCommand
      OperationCommand:
        update: *Collection
        updates: [{q: {_id: 1}, u: {$inc: {n: 1}}}]
        writeConcern: {w: 3}
  - MetricsName: SingleThreadUpdate_jtrue
    Repeat: 500
    Operations:
    - OperationName: RunCommand
      OperationCommand:
        update: *Collection
        updates: [{q: {_id: 1}, u: {$inc: {n: 1}}}]
        writeConcern: {j: true}
  - MetricsName: SingleThreadUpdate_w2_jtrue
    Repeat: 500
    Operations:
    - OperationName: RunCommand
      OperationCommand:
        update: *Collection
        updates: [{q: {_id: 1}, u: {$inc: {n: 1}}}]
        writeConcern: {w: 2, j: true}
  - MetricsName: SingleThreadUpdate_wmajority
    Repeat: 500
    Operations:
    - OperationName: RunCommand
      OperationCommand:
        update: *Collection
        updates: [{q: {_id: 1}, u: {$inc: {n: 1}}}]
        writeConcern: {w: majority, j: false}
  - MetricsName: SingleThreadUpdate_wmajority_jtrue
    Repeat: 500
    Operations:
    - OperationName: RunCommand
      OperationCommand:
        update: *Collection
        updates: [{q: {_id: 1}, u: {$inc: {n: 1}}}]
        writeConcern: {w: majority, j: true}
