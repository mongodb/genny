SchemaVersion: 2018-07-01
Owner: "@mongodb/service-architecture"

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 1000
      socketTimeoutMS: 5000
      connectTimeoutMS: 5000

Actors:
- Name: StepdownCommand
  Type: AdminCommand
  Threads: 1
  Phases:
  - Phase: 0
    Nop: true
  - Phase: 1
    Repeat: 1
    SleepBefore: 30 seconds
    SleepAfter: 30 seconds
    ThrowOnFailure: false
    Operation:
      OperationMetricsName: "Stepdown"
      OperationName: AdminCommand
      OperationCommand:
        replSetStepDown: 60
      OperationAwaitStepdown: true

- Name: SecondaryPreferredRead
  Type: RunCommand
  Threads: 100
  Phases:
  - Phase: 0
    Nop: true
  - Phase: 1
    GlobalRate: 1 per 1 microsecond
    # This should be how long the StepdownCommand Actor Phase 1 takes
    Duration: 2 minutes
    ThrowOnFailure: false
    Database: test
    Operation: &find_one
      OperationMetricsName: "Find"
      OperationName: RunCommand
      OperationIsQuiet: true
      OperationCommand:
        find: Collection0
        readConcern: {level: local}
        $readPreference: {mode: secondary}

- Name: Loader
  Type: Loader
  Threads: 1
  Phases:
  - Phase: 0
    Threads: 1
    Database: test
    CollectionCount: 1
    DocumentCount: 100
    BatchSize: 100
    Document:
      x: {^RandomInt: {min: 0, max: 20}}
    Indexes:
    - keys: {x: 1}
  - Nop: true
