SchemaVersion: 2018-07-01
Owner: Storage Execution
Description: |
  This workload simulates a case of extreme overload with a majority of reads happening.

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 10100

LoadConfig:
  Path: "./Mixed10KThreads.yml"
  Parameters:
    WritingName: WritingActor_90_10
    ReadingName: ReadingActor_90_10
    WritingThreads: 1000
    ReadingThreads: 9000

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - replica
      - replica-80-feature-flags
      - replica-all-feature-flags
      - single-replica-classic-query-engine
      - single-replica-sbe
