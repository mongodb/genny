SchemaVersion: 2018-07-01
Owner: Product Performance
Description: |
  Based on LongLivedTransactions Insert workload. Using to experiment with bulk load for PERF-2330

GlobalDefaults:
  dbname: &dbname perf2330
  MaxPhases: &MaxPhases 6

  # The Sample Document Shape.
  Document: &Doc
    ts: {^Now: {}}
    caid: {^RandomInt: {min: 0, max: 1000}}
    cuid: {^RandomInt: {min: 0, max: 100000}}
    prod: {^RandomInt: {min: 0, max: 10000}}
    price: {^RandomDouble: {min: 0.0, max: 1000.0}}
    data: {^Join: {array: ["aaaaaaaaaa", {^FastRandomString: {length: {^RandomInt: {min: 0, max: 10}}}}]}}
    c: &string {^FastRandomString: {length: 75}}  # Adjust this so the doc comes out as 200 B.

  FirstIndex: &FirstIndex
  - keys: {price: 1, ts: 1, cuid: 1}     # Ptc

  MoreIndexes: &MoreIndexes
  - keys: {price: 1, cuid: 1}            # Pc
  - keys: {caid: 1, price: 1, cuid: 1}   # Cpc

  # Loader Config.
  LoadThreads: &LoadThreads 8
  CollectionCount: &CollectionCount 8
  LoadBatchSize: &LoadBatchSize 1000

  InitialDocumentCount: &InitialNumDocs 10000000
  SecondDocumentCount: &SecondNumDocs 6000000
  FinalDocumentCount: &FinalDocumentCount 2000000

Clients:
  Default:
    QueryOptions:
      socketTimeoutMS: -1
      maxPoolSize: 400

Actors:
- Name: InitialNoIndexes
  Type: Loader
  Threads: *LoadThreads
  Phases:
    OnlyActiveInPhases:
      Active: [1]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Threads: *LoadThreads
        CollectionCount: *CollectionCount
        Database: *dbname
        Repeat: 1
        Document: *Doc
        DocumentCount: *InitialNumDocs
        Indexes: *FirstIndex
        BatchSize: *LoadBatchSize

- Name: LoadWithOneIndex
  Type: Loader
  Threads: *LoadThreads
  Phases:
    OnlyActiveInPhases:
      Active: [3]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Threads: *LoadThreads
        CollectionCount: *CollectionCount
        Database: *dbname
        Repeat: 1
        Document: *Doc
        DocumentCount: *SecondNumDocs
        Indexes: *MoreIndexes
        BatchSize: *LoadBatchSize

- Name: LoadWithTwoMoreIndexes
  Type: Loader
  Threads: *LoadThreads
  Phases:
    OnlyActiveInPhases:
      Active: [5]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Threads: *LoadThreads
        CollectionCount: *CollectionCount
        Database: *dbname
        Repeat: 1
        Document: *Doc
        DocumentCount: *FinalDocumentCount
        BatchSize: *LoadBatchSize

- Name: QuiescePhase
  Type: QuiesceActor
  Threads: 1
  Database: *dbname
  Phases:
    OnlyActiveInPhases:
      Active: [0, 2, 4]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1

# Guard Against timeout for no output.
- Name: LoggingActor
  Type: LoggingActor
  Threads: 1
  Phases:
    OnlyActiveInPhases:
      Active: [1, 3, 5]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        LogEvery: 10 seconds
        Blocking: None

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - atlas
      - atlas-like-replica.2022-10
      - replica
      - replica-80-feature-flags
      - replica-all-feature-flags
    atlas_setup:
      $neq:
      - M10-repl
      - M20-repl
      - M30-repl
      - M30-repl-v5
      - M30-repl-v6
      - R40-repl
    branch_name:
      $neq:
      - v4.0
