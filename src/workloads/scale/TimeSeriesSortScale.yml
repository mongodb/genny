SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
    This test exercises the behavior of the time series bounded sorter as the number of documents
    in the collection increases.  The collection has 10 million documents, and each document has a
    random meta value ranging from 0 to 1000.

GlobalDefaults:
  dbname: &db test
  coll: &coll Collection0
  batchSize: &batchSize 30000
  fieldName: &field "numeric"
  index: &index
    keys: {numeric: 1}
  nop: &Nop {Nop: true}

SortCmd: &SortCmd
  LoadConfig:
    Path: "../../phases/query/TimeSeriesSortCommands.yml"
    Key: SortCmdTemplate
    Parameters:
      coll: *coll
      batchSize: *batchSize

Actors:
- Name: CreateTimeSeriesCollection
  Type: RunCommand
  Threads: 1
  Phases:
  - Repeat: 1
    Database: *db
    Operation:
      OperationMetricsName: CreateTimeSeriesCollection
      OperationName: RunCommand
      OperationCommand:
        {create: *coll, timeseries: {timeField: "t", metaField: "m"}}
  - *Nop
  - *Nop
  - *Nop

- Name: Quiesce
  Type: QuiesceActor
  Threads: 1
  Database: *db
  Phases:
  - *Nop
  - *Nop
  - Repeat: 1
  - *Nop

- Name: InsertData
  Type: Loader
  Threads: 1
  Phases:
  - *Nop
  - Repeat: 1
    Database: *db
    Threads: 1
    CollectionCount: 1
    DocumentCount: 10e6
    BatchSize: *batchSize
    Document:
      t: {^IncDate: {start: "2014-01-01", step: 400}}
      m: {^RandomInt: {min: 0, max: 1000}}
  - *Nop
  - *Nop

- Name: Queries
  Type: RunCommand
  Threads: 1
  Phases:
  - *Nop
  - *Nop
  - *Nop
  - Repeat: 50
    Database: *db
    Operations:
    - OperationMetricsName: SortQuery
      OperationName: RunCommand
      OperationCommand: *SortCmd


AutoRun:
- When:
    mongodb_setup:
      $eq:
      - replica
      - replica-80-feature-flags
      - replica-all-feature-flags
    branch_name:
      $neq:
      - v4.0
      - v4.2
      - v4.4
      - v5.0
      - v5.1
      - v5.2
      - v5.3
