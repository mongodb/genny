        - key: {g: 1}
          name: g
  - *Nop
  - Repeat: 1
    Database: *db
    Collection: *coll
    Operations:
    - OperationName: RunCommand
      OperationCommand: {dropDatabase: 1}
    - OperationName: RunCommand
      OperationCommand:
        createIndexes: *coll
