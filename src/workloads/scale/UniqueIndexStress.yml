  - *Nop

- &InsertActor
  Name: UniqueIndexes0
  Type: CrudActor
  Database: *db
  Threads: *insert_threads
  Phases:
  - *Nop
  - &InsertMany
    Collection: *coll
    Repeat: 10000
    Operations:
    - &InsertOp
      OperationName: insertMany
      OperationCommand:
        Documents:
        - &doc
          a: &rs {^RandomString: {length: *string_length}}
          b: *rs
          c: *rs
          d: *rs
          e: *rs
          f: *rs
          g: *rs
          h: *rs
          i: *rs
          j: *rs
        - *doc
        - *doc
        - *doc
        - *doc
        - *doc
        - *doc
        - *doc
        - *doc
        - *doc
  - Phase: 2..15
    Nop: true

- Name: UniqueIndexes1
  Type: CrudActor
  Database: *db
  Threads: *insert_threads
  Phases:
  - Phase: 0..2
    Nop: true
  - *InsertMany
  - Phase: 4..15
    Nop: true

