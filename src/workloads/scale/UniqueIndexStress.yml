# This workload tests insert performance with unique indexes. Each pair of phases first, drops the
# database, then creates 7 indexes, before inserting documents as fast as it can. The difference
# between the different phases is how many of the indexes are unique. It first does 0 unique
# secondary indexes, then 1, 2, up to 7.

SchemaVersion: 2018-07-01
Owner: "@mongodb/product-perf"

string_length: &string_length 10
insert_threads: &insert_threads 1

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 1000


Actors:
- Name: Setup
  Type: RunCommand
  Threads: 1
  Phases:
  - Repeat: 1
    Database: &db test
    Collection: &coll test
    Operations:
    - OperationName: RunCommand
      OperationCommand: {dropDatabase: 1}
    - OperationName: RunCommand
      OperationCommand:
        createIndexes: *coll
        indexes:
        - key: {a: 1}
          name: a
        - key: {b: 1}
          name: b
        - key: {c: 1}
          name: c
        - key: {d: 1}
          name: d
        - key: {e: 1}
          name: e
        - key: {f: 1}
          name: f
        - key: {g: 1}
          name: g
  - &Nop {Nop: true}
  - Repeat: 1
    Database: *db
    Collection: *coll
    Operations:
    - OperationName: RunCommand
      OperationCommand: {dropDatabase: 1}
    - OperationName: RunCommand
      OperationCommand:
        createIndexes: *coll
        indexes:
        - key: {a: 1}
          name: a
          unique: true
        - key: {b: 1}
          name: b
        - key: {c: 1}
          name: c
        - key: {d: 1}
          name: d
        - key: {e: 1}
          name: e
        - key: {f: 1}
          name: f
        - key: {g: 1}
          name: g
  - *Nop
  - Repeat: 1
    Database: *db
    Collection: *coll
    Operations:
    - OperationName: RunCommand
      OperationCommand: {dropDatabase: 1}
    - OperationName: RunCommand
      OperationCommand:
        createIndexes: *coll
        indexes:
        - key: {a: 1}
          name: a
          unique: true
        - key: {b: 1}
          name: b
          unique: true
        - key: {c: 1}
          name: c
        - key: {d: 1}
          name: d
        - key: {e: 1}
          name: e
        - key: {f: 1}
          name: f
        - key: {g: 1}
          name: g
  - *Nop
  - Repeat: 1
    Database: *db
    Collection: *coll
    Operations:
    - OperationName: RunCommand
      OperationCommand: {dropDatabase: 1}
    - OperationName: RunCommand
      OperationCommand:
        createIndexes: *coll
        indexes:
        - key: {a: 1}
          name: a
          unique: true
        - key: {b: 1}
          name: b
          unique: true
        - key: {c: 1}
          name: c
          unique: true
        - key: {d: 1}
          name: d
        - key: {e: 1}
          name: e
        - key: {f: 1}
          name: f
        - key: {g: 1}
          name: g
  - *Nop
  - Repeat: 1
    Database: *db
    Collection: *coll
    Operations:
    - OperationName: RunCommand
      OperationCommand: {dropDatabase: 1}
    - OperationName: RunCommand
      OperationCommand:
        createIndexes: *coll
        indexes:
        - key: {a: 1}
          name: a
          unique: true
        - key: {b: 1}
          name: b
          unique: true
        - key: {c: 1}
          name: c
          unique: true
        - key: {d: 1}
          name: d
          unique: true
        - key: {e: 1}
