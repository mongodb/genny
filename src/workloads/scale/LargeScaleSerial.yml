SchemaVersion: 2018-07-01
Owner: Storage Engines
Description: |
  TODO: TIG-3319

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 100

Actors:
- Name: Loader
  Type: Loader
  Threads: 1
  Phases:
  - Threads: 1
    LoadConfig:
      Path: &PhasePath ../../phases/scale/DesignDocWorkloadPhases.yml
      Key: Loader
    Repeat: 1
  - &Nop {Nop: true}
  - *Nop

- Name: WarmupUpdate
  Type: MultiCollectionUpdate
  Phases:
  - LoadConfig:
      Path: *PhasePath
      Key: Update
    Duration: &Duration 1 hour
    MetricsName: Update
    GlobalRate: 10 per 1 millisecond  # Target is 10 operations on every millisecond.
  - *Nop
  - *Nop

- Name: WarmupQuery
  Type: MultiCollectionQuery
  Threads: 10
  Phases:
  - *Nop
  - *Nop
  - LoadConfig:
      Path: *PhasePath
      Key: Query
    Duration: *Duration

- Name: TwoMinuteQuery
  Type: MultiCollectionQuery
  Threads: 2  # 2 threads for doing a two-minute query every minute.
  Phases:
  - *Nop
  - *Nop
  - LoadConfig:
      Path: *PhasePath
      Key: LargeQuery
      Parameters:
        Limit: 1024
    Duration: *Duration

- Name: TenMinuteQuery
  Type: MultiCollectionQuery
  Threads: 2  # 2 threads for doing a two-minute query every minute.
  Phases:
  - *Nop
  - *Nop
  - LoadConfig:
      Path: *PhasePath
      Key: LargeQuery
      Parameters:
        # Documents are 1KB so we want to read 1024 documents over 2 minutes.
        Limit: 1024
    Duration: *Duration
    Sort: {z: 1}

- Name: FullCollScan
  Type: MultiCollectionQuery
  Threads: 1
  Phases:
  - *Nop
  - *Nop
  - LoadConfig:
      Path: *PhasePath
      Key: CollScan
    Duration: *Duration

