Actors:
- Name: Loader
  Type: Loader
  Threads: 1
  Phases:
  - Repeat: 1
    Database: &DB test
    CollectionCount: 1
    Threads: 1
    DocumentCount: 100
    BatchSize: 100
    Document: *Doc
  - &Nop {Nop: true}
  - *Nop

- Name: DeleteAndReinsert
  Type: CrudActor
  Database: test
  Phases:
  - *Nop
  - MetricsName: TotalModificationTime
    Repeat: 10000
    Collection: &Coll Collection0 # This is the default collection populated by the Loader.
    ThrowOnFailure: false  # Transactions are allowed to fail.
    RecordFailure: true  # We still want to record the metrics even if the transaction is rolled back.
    Operations:
    - OperationName: withTransaction
      OperationCommand:
        Options:
          WriteConcern:
            Level: majority
            Journal: true
          ReadConcern:
            Level: snapshot
          ReadPreference:
            ReadMode: primaryPreferred
            MaxStaleness: 1000 seconds
        OperationsInTransaction:
        - OperationName: bulkWrite
          OperationCommand:
            WriteOperations:
            - WriteCommand: deleteMany
              Filter: {a: 1}
            Options:
              Ordered: true
              MaxTime: 0
            OnSession: true
        - OperationName: insertMany
          OperationCommand:
            Documents: *DocumentList
            OnSession: true
  - Repeat: 1
    Collection: *Coll
    Operation:
      OperationName: drop
