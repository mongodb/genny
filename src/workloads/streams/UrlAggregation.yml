SchemaVersion: 2018-07-01
Owner: "@10gen/altas-streams"
Description: |
  Streaming pipeline that runs with a stateful window operator on the input data. This
  is meant to stress the window operator with large numbers of keys within a single open
  window.

Keywords:
- streams

GlobalDefaults:
  DatabaseName: &DatabaseName "test"
  StreamProcessorName: &StreamProcessorName "sp"

Actors:
- Name: Setup
  Type: RunCommand
  Threads: 1
  Phases:
  - Phase: 0
    Repeat: 1
    Database: *DatabaseName
    Operations:
    - OperationMetricsName: CreateStreamProcessor
      OperationName: RunCommand
      OperationCommand:
        streams_startStreamProcessor: ""
        name: *StreamProcessorName
        pipeline: [
          {
            $source: {
              connectionName: "kafka",
              topic: "topic-input",
              timeField: { $convert: { input: "$dateTime", to: "date" }},
              allowedLateness: { size: 10, unit: "second" },
              testOnlyPartitionCount: 1
            }
          },
          {
            $tumblingWindow: {
              interval: { size: 10, unit: "second" },
              pipeline: [
                { 
                  $group: {
                    _id: "$url",
                    sum: { $sum: "$price" },
                    avg: { $avg: "$price" },
                    max: { $max: "$price" },
                    min: { $min: "$price" }
                  }
                }
              ]
            }
          },
          { $emit: { connectionName: "__testMemory" } }
        ]
        connections: [
          {
            name: "kafka",
            type: "kafka",
            options: {
              bootstrapServers: "localhost:9092",
              isTestKafka: true
            }
          },
          { name: "__testMemory", type: "in_memory", options: {} }
        ]
  - Phase: 1
    Nop: true
  - Phase: 2
    Repeat: 1
    Database: *DatabaseName
    Operations:
    - OperationMetricsName: Stop
      OperationName: RunCommand
      OperationCommand:
        streams_stopStreamProcessor: ""
        name: *StreamProcessorName

- Name: Insert_Batch1000x
  Type: RunCommand
  Threads: 32
  Phases:
  - Phase: 0
    Nop: true
  - Phase: 1
    LoadConfig:
      Path: ./InsertBidsTemplate.yml
      Key: InsertBids
      Parameters:
        Database: *DatabaseName
        StreamProcessorName: *StreamProcessorName
        Duration: 1 minute
  - Phase: 2
    Nop: true

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone-streams
    branch_name:
      $gte: v7.2
