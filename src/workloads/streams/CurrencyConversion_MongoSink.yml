SchemaVersion: 2018-07-01
Owner: "@10gen/altas-streams"
Description: |
  Streaming pipeline that runs a very simple single stage projection pipeline. This
  is meant to represent the most barebone use case for streaming.

Keywords:
- streams

GlobalDefaults:
  DatabaseName: &DatabaseName "test"
  StreamProcessorName: &StreamProcessorName "sp1"

Actors:
- Name: Setup
  Type: RunCommand
  ClientName: Stream
  Threads: 1
  Phases:
  - Phase: 0
    Repeat: 1
    Database: *DatabaseName
    Operations:
    - OperationMetricsName: CreateStreamProcessor
      OperationName: RunCommand
      OperationCommand:
        streams_startStreamProcessor: ""
        name: *StreamProcessorName
        pipeline: [
          { $source: { connectionName: "__testMemory" } },
          {
            $project: {
              auction: 1,
              bidder: 1,
              dateTime: 1,
              price: { $multiply: ["$price", 0.908] }
            }
          },
          { $merge: { into: { connectionName: "db", db: "test", coll: "output" }}}
        ]
        connections: [
          { name: "__testMemory", type: "in_memory", options: {} },
          { name: "db", type: "atlas", options: { uri: {^ClientURI: { Name: "Default" }}}}
        ]
  - Phase: 1
    Nop: true
  - Phase: 2
    Repeat: 1
    Database: *DatabaseName
    Operations:
    - OperationMetricsName: Stop
      OperationName: RunCommand
      OperationCommand:
        streams_stopStreamProcessor: ""
        name: *StreamProcessorName

- Name: Insert_Batch1000x
  Type: RunCommand
  ClientName: Stream
  Threads: 4
  Phases:
  - Phase: 0
    Nop: true
  - Phase: 1
    LoadConfig:
      Path: ./InsertBidsTemplate.yml
      Key: InsertBids
      Parameters:
        Database: *DatabaseName
        StreamProcessorName: *StreamProcessorName
        Repeat: 100
  - Phase: 2
    Nop: true

- Name: Stats
  Type: StreamStatsReporter
  ClientName: Stream
  Database: *DatabaseName
  Threads: 1
  Phases:
  - Phase: 0
    Nop: true
  - Phase: 1
    Repeat: 1
    StreamProcessorName: *StreamProcessorName
    ExpectedDocumentCount: 400000
  - Phase: 2
    Nop: true

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - streams
    branch_name:
      $gte: v7.2
