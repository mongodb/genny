          - keys: { x11: 1 }
            options: { name: index11 }
          - keys: { x12: 1 }
            options: { name: index12 }
          - keys: { x13: 1 }
            options: { name: index13 }
          - keys: { x14: 1 }
            options: { name: index14 }
          - keys: { x15: 1 }
            options: { name: index15 }
          - keys: { x16: 1 }
            options: { name: index16 }
          - keys: { x17: 1 }
            options: { name: index17 }
          - keys: { x18: 1 }
