SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
  The goal of this test is to exercise multiplanning with multikey indexes. We create many indexes and
  run a query that makes all of them eligible, so we get as many competing plans as possible. Because
  an IXSCAN of a multikey index has to deduplicate RIDs, a lot of space will be used. The classic
  multi-planner will behave more optimally than the SBE multiplanner because it will cut off execution
  when the one good plan reaches the end.

  We expect classic to have better latency and throughput than SBE on this workload,
  and we expect the combination of classic planner + SBE execution (PM-3591) to perform about
  as well as classic.

GlobalDefaults:
  dbname: &db test
  # Collection name used for queries.
  coll: &coll Collection0

  docCount: &docCount 1e5
  resultCount: &resultCount 101
  selectivity:
    &selectivity {
      ^NumExpr:
        {
          withExpression: "resultCount / docCount",
          andValues: { resultCount: *resultCount, docCount: *docCount },
        },
    }

  maxPhase: &maxPhase 7
  queryRepeats: &queryRepeats 1000

Actors:
  - Name: DropCollection
    Type: RunCommand
    Phases:
      OnlyActiveInPhases:
        Active: [0]
        NopInPhasesUpTo: *maxPhase
        PhaseConfig:
          Repeat: 1
          Database: *db
          Operations:
            - OperationName: RunCommand
              OperationCommand:
                drop: *coll

  - Name: SetQueryKnobs
    LoadConfig:
      Path: "../../../phases/query/Multiplanner.yml"
      Key: QueryKnobTemplate
      Parameters:
        # It's ok for this to run in parallel with 'DropCollection'.
        # It has to be a separate actor because they target different DBs.
        active: [0]
        nopInPhasesUpTo: *maxPhase
        collection: *coll

  - Name: CreateDataset
    LoadConfig:
      Path: "../../../phases/query/Multiplanner.yml"
      Key: InsertTemplate
      Parameters:
        database: *db
        threads: 1
        active: [1]
        nopInPhasesUpTo: *maxPhase
        repeat: 1
        collection: *coll
        docCount: *docCount
        document:
          {
            x1:
              &distribution {
                ^Array:
                  {
                    of:
                      {
                        ^RandomDouble:
                          { distribution: uniform, min: 0.0, max: 1.0 },
                      },
                    number: 3,
                  },
              },
            x2: *distribution,
            x3: *distribution,
            x4: *distribution,
            x5: *distribution,
            x6: *distribution,
            x7: *distribution,
            x8: *distribution,
            x9: *distribution,
            x10: *distribution,
            x11: *distribution,
            x12: *distribution,
            x13: *distribution,
            x14: *distribution,
            x15: *distribution,
            x16: *distribution,
            x17: *distribution,
            x18: *distribution,
            x19: *distribution,
            x20: *distribution,
            x21: *distribution,
            x22: *distribution,
            x23: *distribution,
            x24: *distribution,
            x25: *distribution,
            x26: *distribution,
            x27: *distribution,
            x28: *distribution,
            x29: *distribution,
            x30: *distribution,
            x31: *distribution,
            x32: *distribution,
            x33: *distribution,
            x34: *distribution,
            x35: *distribution,
            x36: *distribution,
            x37: *distribution,
            x38: *distribution,
            x39: *distribution,
            x40: *distribution,
            x41: *distribution,
            x42: *distribution,
            x43: *distribution,
            x44: *distribution,
            x45: *distribution,
            x46: *distribution,
            x47: *distribution,
            x48: *distribution,
            x49: *distribution,
            x50: *distribution,
            x51: *distribution,
            x52: *distribution,
            x53: *distribution,
            x54: *distribution,
            x55: *distribution,
            x56: *distribution,
            x57: *distribution,
            x58: *distribution,
            x59: *distribution,
            x60: *distribution,
            x61: *distribution,
            x62: *distribution,
            x63: *distribution,
          }
        indexes:
          - keys: { x1: 1 }
            options: { name: index1 }
          - keys: { x2: 1 }
            options: { name: index2 }
          - keys: { x3: 1 }
            options: { name: index3 }
          - keys: { x4: 1 }
            options: { name: index4 }
          - keys: { x5: 1 }
            options: { name: index5 }
          - keys: { x6: 1 }
            options: { name: index6 }
          - keys: { x7: 1 }
            options: { name: index7 }
          - keys: { x8: 1 }
            options: { name: index8 }
          - keys: { x9: 1 }
            options: { name: index9 }
          - keys: { x10: 1 }
