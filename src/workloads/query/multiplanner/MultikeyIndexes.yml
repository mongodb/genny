  - Name: Quiesce
    Type: QuiesceActor
    Threads: 1
    Database: *db
    Phases:
      OnlyActiveInPhases:
        Active: [2]
        NopInPhasesUpTo: *maxPhase
        PhaseConfig:
          Repeat: 1

  - Name: MultiplannerWith64MultiKeyIndexes
    LoadConfig:
      Path: "../../../phases/query/Multiplanner.yml"
      Key: QueryTemplate
      Parameters:
        active: [3]
        nopInPhasesUpTo: *maxPhase
        repeat: *queryRepeats
        database: *db
        collection: *coll
        query:
          &query {
            Filter:
              {
                x1: { $lt: *selectivity },
                x2: { $lte: 1 },
                x3: { $lte: 1 },
                x4: { $lte: 1 },
                x5: { $lte: 1 },
                x6: { $lte: 1 },
                x7: { $lte: 1 },
                x8: { $lte: 1 },
                x9: { $lte: 1 },
                x10: { $lte: 1 },
                x11: { $lte: 1 },
                x12: { $lte: 1 },
                x13: { $lte: 1 },
                x14: { $lte: 1 },
                x15: { $lte: 1 },
                x16: { $lte: 1 },
                x17: { $lte: 1 },
                x18: { $lte: 1 },
                x19: { $lte: 1 },
                x20: { $lte: 1 },
                x21: { $lte: 1 },
