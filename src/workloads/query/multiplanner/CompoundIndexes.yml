- Name: Quiesce
  Type: QuiesceActor
  Threads: 1
  Database: *db
  Phases:
    OnlyActiveInPhases:
      Active: [2]
      NopInPhasesUpTo: *maxPhase
      PhaseConfig:
        Repeat: 1

- Name: SimpleMultiplannerWith64Indexes
  LoadConfig:
    Path: "../../../phases/query/Multiplanner.yml"
    Key: QueryTemplate
    Parameters:
      active: [3]
      nopInPhasesUpTo: *maxPhase
      repeat: *queryRepeats
      database: *db
      collection: *coll
      query: &query {
        Filter: {
          tenantId: {$eq : 0},
          x1: {$lte: 1},
          x2: {$lte: 1},
          x3: {$lte: 1}
        }
      }

  
