        - keys: {x52: 1}
        - keys: {x53: 1}
        - keys: {x54: 1}
        - keys: {x55: 1}
        - keys: {x56: 1}
        - keys: {x57: 1}
        - keys: {x58: 1}
        - keys: {x59: 1}
        - keys: {x60: 1}
        - keys: {x61: 1}
        - keys: {x62: 1}
        - keys: {x63: 1}

- Name: Quiesce
  Type: QuiesceActor
  Threads: 1
  Database: *db
  Phases:
    OnlyActiveInPhases:
      Active: [2]
      NopInPhasesUpTo: *maxPhase
      PhaseConfig:
        Repeat: 1

- Name: SimpleMultiplannerWith64Indexes
  LoadConfig:
    Path: "../../../phases/query/Multiplanner.yml"
    Key: QueryTemplate
    Parameters:
      active: [3]
      nopInPhasesUpTo: *maxPhase
      repeat: *queryRepeats
      database: *db
      collection: *coll
      query: &query {
        Filter: {
          no_such_field: "none",
          x1: {$lt: *selectivity},
          x2: {$lte: 1},
          x3: {$lte: 1},
          x4: {$lte: 1},
          x5: {$lte: 1},
          x6: {$lte: 1},
          x7: {$lte: 1},
