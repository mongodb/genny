SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
  The goal of this test is to exercise multiplanning when both blocking and non-blocking plans are
  available.

  If the selectivity value is small enough (less than 0.5), the optimal plan is to scan a narrow
  range of an index and then blocking sort. An alternative, suboptimal query plan does a full scan
  of an index that provides the right sort order, and requires fetching each document before running
  a very selective residual predicate: this means each getNext() has to scan many index entries
  (1/selectivity on average).

  This case shows that it's important for the multiplanner to round-robin the execution of the candidate
  plans. Historically (in an alternative multiplanner based on SBE execution) we have tried a simpler
  strategy that runs the candidates sequentially, starting with the nonblocking plans--this heuristic
  does not work, because a nonblocking plan can still do an unbounded amount of work per getNext().

GlobalDefaults:
  dbname: &db test
  # Collection name used for queries.
  coll: &coll Collection0

  docCount: &docCount 1e5

  maxPhase: &maxPhase 6
  queryRepeats: &queryRepeats 1000

Actors:
  - Name: DropCollection
    Type: RunCommand
    Threads: 1
    Phases:
      OnlyActiveInPhases:
        Active: [0]
        NopInPhasesUpTo: *maxPhase
        PhaseConfig:
          Repeat: 1
          Database: *db
          Operations:
            - OperationName: RunCommand
              ReportMetrics: false
              OperationCommand:
                drop: *coll

  - Name: SetQueryKnobs
    LoadConfig:
      Path: "../../../phases/query/Multiplanner.yml"
      Key: QueryKnobTemplate
      Parameters:
        # It's ok for this to run in parallel with 'DropCollection'.
        # It has to be a separate actor because they target different DBs.
        active: [0]
        nopInPhasesUpTo: *maxPhase
        collection: *coll

  - Name: CreateDataset
    LoadConfig:
      Path: "../../../phases/query/Multiplanner.yml"
      Key: InsertTemplate
      Parameters:
        database: *db
        threads: 1
        active: [1]
        nopInPhasesUpTo: *maxPhase
        repeat: 1
        collection: *coll
        docCount: *docCount
        document:
          {
            x1:
              &distribution {
                ^RandomDouble: { distribution: uniform, min: 0.0, max: 1.0 },
              },
            x2: *distribution,
            x3: *distribution,
            x4: *distribution,
            x5: *distribution,
            x6: *distribution,
            x7: *distribution,
            x8: *distribution,
            x9: *distribution,
            x10: *distribution,
            x11: *distribution,
            x12: *distribution,
            x13: *distribution,
            x14: *distribution,
            x15: *distribution,
            x16: *distribution,
            x17: *distribution,
            x18: *distribution,
            x19: *distribution,
            x20: *distribution,
            x21: *distribution,
            x22: *distribution,
            x23: *distribution,
            x24: *distribution,
            x25: *distribution,
            x26: *distribution,
            x27: *distribution,
            x28: *distribution,
            x29: *distribution,
            x30: *distribution,
            x31: *distribution,
            x32: *distribution,
            x33: *distribution,
            x34: *distribution,
            x35: *distribution,
            x36: *distribution,
            x37: *distribution,
            x38: *distribution,
            x39: *distribution,
            x40: *distribution,
            x41: *distribution,
            x42: *distribution,
            x43: *distribution,
            x44: *distribution,
            x45: *distribution,
            x46: *distribution,
            x47: *distribution,
            x48: *distribution,
            x49: *distribution,
            x50: *distribution,
            x51: *distribution,
            x52: *distribution,
            x53: *distribution,
            x54: *distribution,
            x55: *distribution,
            x56: *distribution,
            x57: *distribution,
            x58: *distribution,
            x59: *distribution,
            x60: *distribution,
            x61: *distribution,
            x62: *distribution,
            x63: *distribution,
          }
        indexes:
          - keys: { x1: 1 }
            options: { name: index1 }
          - keys: { x2: 1 }
            options: { name: index2 }

  - Name: Quiesce
    Type: QuiesceActor
    Threads: 1
    Database: *db
    Phases:
      OnlyActiveInPhases:
        Active: [2]
        NopInPhasesUpTo: *maxPhase
        PhaseConfig:
          Repeat: 1

  - Name: MultiplannerNonBlockingVsBlockingSelectivity0.01
    LoadConfig:
      Path: "../../../phases/query/Multiplanner.yml"
      Key: QueryTemplate
      Parameters:
        active: [3]
        nopInPhasesUpTo: *maxPhase
        repeat: *queryRepeats
        database: *db
        collection: *coll
        query:
          {
            Filter: { x1: { $lt: 0.01 } },
            Options: { Sort: '{"x2": {"$numberInt": "1"}}' },
          }

  - Name: MultiplannerNonBlockingVsBlockingSelectivity0.1
    LoadConfig:
      Path: "../../../phases/query/Multiplanner.yml"
      Key: QueryTemplate
      Parameters:
        active: [4]
        nopInPhasesUpTo: *maxPhase
        repeat: *queryRepeats
        database: *db
        collection: *coll
        query:
          {
            Filter: { x1: { $lt: 0.1 } },
            Options: { Sort: '{"x2": {"$numberInt": "1"}}' },
          }

  - Name: MultiplannerNonBlockingVsBlockingSelectivity0.5
    LoadConfig:
      Path: "../../../phases/query/Multiplanner.yml"
      Key: QueryTemplate
      Parameters:
        active: [5]
        nopInPhasesUpTo: *maxPhase
        repeat: *queryRepeats
        database: *db
        collection: *coll
        query:
          {
            Filter: { x1: { $lt: 0.5 } },
            Options: { Sort: '{"x2": {"$numberInt": "1"}}' },
          }

  - Name: MultiplannerNonBlockingVsBlockingSelectivity0.9
    LoadConfig:
      Path: "../../../phases/query/Multiplanner.yml"
      Key: QueryTemplate
      Parameters:
        active: [6]
        nopInPhasesUpTo: *maxPhase
        repeat: *queryRepeats
        database: *db
        collection: *coll
        query:
          {
            Filter: { x1: { $lt: 0.9 } },
            Options: { Sort: '{"x2": {"$numberInt": "1"}}' },
          }

AutoRun:
  - When:
      mongodb_setup:
        $eq:
          - replica
          - replica-all-feature-flags
          - replica-query-engine-sbe
          - replica-query-engine-classic
          - standalone-80-feature-flags
      branch_name:
        $gte: v8.0
