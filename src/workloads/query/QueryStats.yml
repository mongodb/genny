SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: >
  This workload tests performance of $queryStats with and without applying HMAC.

KeyWords:
- queryStats
- redaction

Clients:
  Default:
    QueryOptions:
      connectTimeoutMS: 3_600_000  # 1 hour
      maxPoolSize: 2000
      socketTimeoutMS: 3_600_000  # 1 hour

GlobalDefaults:
  DocumentCount: &DocumentCount 1e6
  NumGroups: &NumGroups 4

Actors: 
  ^FlattenOnce:
  - LoadConfig:
      Path: QueryStats.tmpl
      Key: SetupStage
      Parameters:
        DocumentCount: *DocumentCount
        NumGroups: *NumGroups
  - LoadConfig:
      Path: QueryStats.tmpl
      Key: QueryStatsGroup
      Parameters:
        NumGroups: *NumGroups
        Group: 1
        PrepopulateMB: 25
        QueryStatsCacheSize: 25MB
  - LoadConfig:
      Path: QueryStats.tmpl
      Key: QueryStatsGroup
      Parameters:
        NumGroups: *NumGroups
        Group: 2
        PrepopulateMB: 250
        QueryStatsCacheSize: 250MB
  - LoadConfig:
      Path: QueryStats.tmpl
      Key: QueryStatsGroup
      Parameters:
        NumGroups: *NumGroups
        Group: 3
        QueryStatsCacheSize: 25MB
  - LoadConfig:
      Path: QueryStats.tmpl
      Key: QueryStatsGroup
      Parameters:
        NumGroups: *NumGroups
        Group: 4
        QueryStatsCacheSize: 250MB

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone-all-feature-flags
      - standalone-query-stats
      - standalone-query-stats-small-rate-limit
      - single-replica-query-stats
      - replica-query-stats
      - atlas-like-replica-query-stats.2022-10
