                                              step: 2520000,
                                            },
                                        },
                                    },
                                },
                              $lte:
                                {
                                  ^Cycle:
                                    {
                                      ofLength: 10,
                                      fromGenerator:
                                        {
                                          ^IncDate:
                                            { start: *Hour12, step: 2520000 },
                                        },
                                    },
                                },
                            },
                          usage_user: { $gt: 90 }, # 90 is hard-coded in TSBS.
                        },
                    },
                    { $set: { tags: "$tags.hostname" } },
                  ]

  - Name: lastpoint
    Type: CrudActor
    Threads: 1
    Phases:
      OnlyActiveInPhases:
        Active: [15]
        NopInPhasesUpTo: *maxPhases
        PhaseConfig:
          Repeat: *repeat
          Database: *database
          Collection: *collection
          Operations:
            - OperationName: aggregate
              OperationCommand:
                Pipeline:
                  [
                    { $sort: { "tags.hostname": 1, "time": -1 } },
                    {
                      $group:
                        {
                          _id: { "hostname": "$tags.hostname" },
                          time: { $first: "$time" },
                          measurement: { $first: "$measurement" },
                          usage_softirq: { $first: "$usage_softirq" },
                          musage_steal: { $first: "$usage_steal" },
                          usage_guest: { $first: "$usage_guest" },
                          usage_user: { $first: "$usage_user" },
                          usage_system: { $first: "$usage_system" },
                          usage_iowait: { $first: "$usage_iowait" },
                          usage_irq: { $first: "$usage_irq" },
                          usage_nice: { $first: "$usage_nice" },
                          usage_idle: { $first: "$usage_idle" },
                          usage_guest_nice: { $first: "$usage_guest_nice" },
                        },
                    },
                  ]

  # The queries below are not from tsbs_query, but are typical user queries.
  - Name: match_on_measurements_non_selective_query
    Type: CrudActor
    Threads: 1
    Phases:
      OnlyActiveInPhases:
        Active: [16]
        NopInPhasesUpTo: *maxPhases
        PhaseConfig:
          Repeat: *repeat
          Database: *database
          Collection: *collection
          Operations:
            - OperationName: aggregate
              OperationCommand:
                Pipeline:
                  # All usage_* fields are random integers between 0-100.
                  [
                    {
                      $match:
                        {
                          $or:
                            [
                              { usage_guest: { $gte: 25, $lt: 75 } },
                              { usage_nice: { $gt: 50 } },
                            ],
                        },
                    },
                    {
                      $group:
                        {
                          _id: { $dateTrunc: { date: "$time", unit: "hour" } },
                          min_usage_softirq: { $min: "$usage_softirq" },
                          min__usage_steal: { $min: "$usage_steal" },
                          min_usage_guest: { $min: "$usage_guest" },
                          min_usage_user: { $min: "$usage_user" },
                          min_usage_system: { $min: "$usage_system" },
                        },
                    },
                    { $sort: { _id: 1 } },
                  ]

  - Name: match_on_measurements_selective_query
    Type: CrudActor
    Threads: 1
    Phases:
      OnlyActiveInPhases:
        Active: [17]
        NopInPhasesUpTo: *maxPhases
        PhaseConfig:
          Repeat: *repeat
          Database: *database
          Collection: *collection
          Operations:
            - OperationName: aggregate
              OperationCommand:
                Pipeline:
                  # All usage_* fields are random integers between 0-100.
                  [
                    {
                      $match:
                        {
                          $or:
                            [
                              { usage_guest: { $gte: 12, $lt: 30 } },
                              { usage_nice: { $gt: 50, $lte: 60 } },
                            ],
                        },
                    },
                    {
                      $group:
                        {
                          _id: { $dateTrunc: { date: "$time", unit: "hour" } },
                          min_usage_softirq: { $min: "$usage_softirq" },
                          min__usage_steal: { $min: "$usage_steal" },
                          min_usage_guest: { $min: "$usage_guest" },
                          min_usage_user: { $min: "$usage_user" },
                          min_usage_system: { $min: "$usage_system" },
                        },
                    },
                    { $sort: { _id: 1 } },
                  ]

  - Name: match_on_measurement_meta_time
    Type: CrudActor
    Threads: 1
    Phases:
      OnlyActiveInPhases:
        Active: [18]
        NopInPhasesUpTo: *maxPhases
        PhaseConfig:
          Repeat: *repeat
          Database: *database
          Collection: *collection
          Operations:
            - OperationName: aggregate
              OperationCommand:
                Pipeline:
                  # All usage_* fields are random integers between 0-100.
                  [
                    {
                      $match:
                        {
                          $and:
                            [
                              { usage_steal: { $gte: 25, $lt: 85 } },
                              { "tags.hostname": { $in: *HostName8 } },
                              {
                                time:
                                  {
                                    $gte:
                                      {
                                        ^Cycle:
                                          {
                                            ofLength: 10,
                                            fromGenerator:
                                              {
                                                ^IncDate:
                                                  {
                                                    start: *StartDate,
                                                    step: 2520000,
                                                  },
                                              },
                                          },
                                      },
                                    $lte:
                                      {
                                        ^Cycle:
                                          {
                                            ofLength: 10,
                                            fromGenerator:
                                              {
                                                ^IncDate:
                                                  {
                                                    start: *Hour12,
                                                    step: 2520000,
                                                  },
                                              },
                                          },
                                      },
                                  },
                              },
                            ],
                        },
                    },
                    {
                      $group:
                        {
                          _id: { $dateTrunc: { date: "$time", unit: "hour" } },
                          min_usage_softirq: { $min: "$usage_softirq" },
                          min__usage_steal: { $min: "$usage_steal" },
                          min_usage_guest: { $min: "$usage_guest" },
                          min_usage_user: { $min: "$usage_user" },
                          min_usage_system: { $min: "$usage_system" },
                        },
                    },
                    { $sort: { _id: 1 } },
                  ]

AutoRun:
  - When:
      mongodb_setup:
        $eq:
          - standalone-all-feature-flags
          - standalone
      branch_name:
        $neq:
          - v4.0
          - v4.2
          - v4.4
          - v5.0
