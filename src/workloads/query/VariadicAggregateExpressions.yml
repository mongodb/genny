    <<: *loadConfig
    Parameters:
      name: VariadicExpressionIfNullHundred
      nopInPhasesUpTo: *MaxPhases
      active: [14]
      operationMetricsName: VariadicAggExpressionIfNullHundred
      Pipeline: [{$project:
                    {ifNull:
                       {$ifNull:
                          {^Concat:
                             {arrays:
                                [{^Array: {of: *GenNonExistentFields, number: 50}}, [0]]}}
                       }}}]

- ExpressionLetTen:
  LoadConfig:
    <<: *loadConfig
    Parameters:
      name: VariadicExpressionLetTen
      nopInPhasesUpTo: *MaxPhases
      active: [15]
      operationMetricsName: VariadicAggExpressionLetTen
      Pipeline: [{$project:
                    {let:
                       {$let:
                          {vars:
                             {^Object: {
                               withNEntries: 10,
                               havingKeys: {^Join: {array: ["a", *ListOfTenInts], sep: ""}},
                               andValues: *GenIntFields,
                               duplicatedKeys: insert
                             }},
                           in: {$add: ["$$a1", "$$a10"]
                           }}}}}]

- ExpressionLetFifty:
  LoadConfig:
    <<: *loadConfig
    Parameters:
      name: VariadicExpressionLetFifty
      nopInPhasesUpTo: *MaxPhases
      active: [16]
      operationMetricsName: VariadicAggExpressionLetFifty
      Pipeline: [{$project:
                    {let:
                       {$let:
                          {vars: *FiftyBoundVariables, in: {$add: ["$$a001", "$$a050"]}}
                       }}}]

- ExpressionLetHundred:
  LoadConfig:
    <<: *loadConfig
    Parameters:
      name: VariadicExpressionLetHundred
      nopInPhasesUpTo: *MaxPhases
      active: [17]
      operationMetricsName: VariadicAggExpressionLetHundred
      Pipeline: [{$project:
                    {let:
                       {$let:
                          {vars: *HundredBoundVariables, in: {$add: ["$$a001", "$$a100"]}}
                       }}}]

- ExpressionMultiplyTen:
  LoadConfig:
    <<: *loadConfig
    Parameters:
      name: VariadicExpressionMultiplyTen
      nopInPhasesUpTo: *MaxPhases
      active: [18]
      operationMetricsName: VariadicAggExpressionMultiplyTen
      Pipeline: [{$project:
                    {multiply:
                       {$multiply:
                          {^Array: {of: *GenIntFields, number: 10}}
                       }}}]

