    <<: *loadConfig
    Parameters:
      name: VariadicExpressionSwitchHundred
      nopInPhasesUpTo: *MaxPhases
      active: [23]
      operationMetricsName: VariadicAggExpressionSwitchHundred
      Pipeline: [{$project:
