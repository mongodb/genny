    Parameters:
      name: VariadicExpressionSetEqualsTen
      nopInPhasesUpTo: *MaxPhases
      active: [24]
      operationMetricsName: VariadicAggExpressionSetEqualsTen
      Pipeline: [{$project:
                    {setEquals:
                       {$setEquals:
                          {^Concat:
                             {arrays:
                                [{^Array: {of: *GenDupArrFields, number: 10}}, ["$arr1"]]}}
                       }}}]

- ExpressionSetEqualsFifty:
