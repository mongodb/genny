                       {$multiply:
                          {^Array: {of: *GenIntFields, number: 100}}
                       }}}]

- ExpressionSwitchTen:
  LoadConfig:
    <<: *loadConfig
    Parameters:
      name: VariadicExpressionSwitchTen
      nopInPhasesUpTo: *MaxPhases
      active: [21]
      operationMetricsName: VariadicAggExpressionSwitchTen
      Pipeline: [{$project:
                    {switch:
                       {$switch:
                          {branches: {^Array: {of: {^Choose: {from: *GenSwitchCaseBranches, deterministic: true}}, number: 10}},
                           default: "$int1"
                          }}}}]

- ExpressionSwitchFifty:
  LoadConfig:
    <<: *loadConfig
    Parameters:
      name: VariadicExpressionSwitchFifty
      nopInPhasesUpTo: *MaxPhases
      active: [22]
      operationMetricsName: VariadicAggExpressionSwitchFifty
      Pipeline: [{$project:
                    {switch:
                       {$switch:
                          {branches: {^Array: {of: {^Choose: {from: *GenSwitchCaseBranches, deterministic: true}}, number: 50}},
                           default: "$int1"
                          }}}}]

- ExpressionSwitchHundred:
