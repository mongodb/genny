                    {setUnion:
                       {$setUnion:
                          {^Array: {of: *GenArrFields, number: 100}}
                       }}}]

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone
      - standalone-80-feature-flags
      - standalone-all-feature-flags
      - standalone-classic-query-engine
      - standalone-query-stats
      - standalone-sbe
    branch_name:
      $neq:
      - v4.0
      - v4.2
      - v4.4
      - v5.0
