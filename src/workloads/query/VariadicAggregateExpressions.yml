                    {setEquals:
                       {$setEquals:
                          {^Concat:
                             {arrays:
                                [{^Array: {of: *GenDupArrFields, number: 50}}, ["$arr1"]]}}
                       }}}]

- ExpressionSetEqualsHundred:
