SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: >
  This workload tests for performance regressions without concurrent $queryStats aggregates,
  using random-size payloads in the find queries.

KeyWords:
- queryStats
- redaction

Clients:
  Default:
    QueryOptions:
      connectTimeoutMS: 3_600_000  # 1 hour
      maxPoolSize: 4000
      socketTimeoutMS: 3_600_000  # 1 hour

GlobalDefaults:
  # Workload "constants."
  NumGroups: &NumGroups 1  # Excluding the setup group.

Actors:
  ^FlattenOnce:
  - LoadConfig:
      Path: QueryStats.tmpl
      Key: SetupGroup
      Parameters:
        NumGroups: *NumGroups
  - LoadConfig:
      Path: QueryStats.tmpl
      Key: AllBaseRandomGroup
      Parameters:
        NumGroups: *NumGroups
        Group: 1

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone-query-stats
      - standalone-query-stats-small-rate-limit
