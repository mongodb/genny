SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: >
  This workload tests performance of $queryStats with and without applying HMAC.

KeyWords:
- queryStats
- redaction

Clients:
  Default:
    QueryOptions:
      connectTimeoutMS: 3_600_000  # 1 hour
      maxPoolSize: 4000
      socketTimeoutMS: 3_600_000  # 1 hour

GlobalDefaults:
  NumGroups: &NumGroups 3  # Excluding the setup group.

Actors:
  ^FlattenOnce:
  - LoadConfig:
      Path: QueryStats.tmpl
      Key: SetupGroup
      Parameters:
        NumGroups: *NumGroups
  - LoadConfig:
      Path: QueryStats.tmpl
      Key: AllBaseGroup
      Parameters:
        NumGroups: *NumGroups
        Group: 1
  - LoadConfig:
      Path: QueryStats.tmpl
      Key: AllHmacGroup
      Parameters:
        NumGroups: *NumGroups
        Group: 2
  - LoadConfig:
      Path: QueryStats.tmpl
      Key: AllTextGroup
      Parameters:
        NumGroups: *NumGroups
        Group: 3

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone-all-feature-flags
      - standalone-query-stats
      - standalone-query-stats-small-rate-limit
      - single-replica-query-stats
      - replica-query-stats
      - atlas-like-replica-query-stats.2022-10
