SchemaVersion: 2018-07-01
Owner: "@mongodb/query-execution"
Description: |
  This workload runs queries on time-series collections that can at least partially run with block
  processing. At the moment, only queries with a $match prefix are eligible for block processing.
  The dataset used for this workload has uniformly random data so bucket level filtering is
  ineffective. This stresses turning buckets into blocks and running block based operations on them.

Keywords:
  - timeseries
  - aggregate

GlobalDefaults:
  Database: &database test
  Collection: &collection Collection0
  DocumentCount: &documentCount 1e6
  Repeat: &repeat 50
  Threads: &threads 1
  MaxPhases: &maxPhases 11
  MetaCount: &metaCount 10

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 4000 # With 8 threads we need a larger pool.

Actors:
  # Clear any pre-existing collection state.
  - Name: ClearCollection
    Type: CrudActor
    Database: *database
    Threads: 1
    Phases:
      OnlyActiveInPhases:
        Active: [0]
        NopInPhasesUpTo: *maxPhases
        PhaseConfig:
          Repeat: 1
          Threads: 1
          Collection: *collection
          Operations:
            - OperationName: drop

  - Name: CreateTimeseriesCollection
    Type: RunCommand
    Threads: 1
    Phases:
      OnlyActiveInPhases:
        Active: [1]
        NopInPhasesUpTo: *maxPhases
        PhaseConfig:
          Repeat: 1
          Database: *database
          Operation:
            OperationMetricsName: CreateTimeseriesCollection
            OperationName: RunCommand
            OperationCommand:
              {
                create: *collection,
                timeseries:
                  {
                    timeField: "time",
                    metaField: "meta",
                    granularity: "seconds",
                  },
              }

  - Name: InsertData
    Type: Loader
    Threads: 1
    Phases:
      OnlyActiveInPhases:
        Active: [2]
        NopInPhasesUpTo: *maxPhases
        PhaseConfig:
          Repeat: 1
          Threads: 1
          Database: *database
          CollectionCount: 1
          DocumentCount: *documentCount
          BatchSize: 1000
          Document:
            time:
              ^IncDate:
                start: 2022-01-01
                # 100ms step ensures full bucket of 1000 documents under the "seconds" granularity.
                step: 100
            meta:
              metaField1:
                ^Cycle:
                  ofLength: *metaCount
                  fromGenerator:
                    ^RandomString:
                      length: 6
                      alphabet: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"

              metaField2:
                ^Cycle:
                  ofLength: *metaCount
                  fromGenerator:
                    ^RandomString:
                      length: 6
                      alphabet: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
            obj:
              {
                measurement1: { ^RandomInt: { min: 0, max: 10 } },
                measurement2: { ^RandomDouble: { min: 0, max: 100 } },
                measurement3: { ^RandomDouble: { min: 0, max: 1000 } },
              }
            array1:
              [
                { ^RandomDouble: { min: 0, max: 100 } },
                { ^RandomDouble: { min: 0, max: 100 } },
              ]

  # Phase 2: Ensure all data is synced to disk.
  - Name: Quiesce
    Type: QuiesceActor
    Threads: 1
    Database: *database
    Phases:
      OnlyActiveInPhases:
        Active: [3]
        NopInPhasesUpTo: *maxPhases
        PhaseConfig:
          Repeat: 1
          Threads: 1

