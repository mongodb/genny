SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
  This workload tests the performance of expression search for parameter re-use during parameterization.
  Before September 2023, parameter re-use had O(n^2) complexity due to using a vector for looking up equivalent expressions.
  SERVER-79092 fixed this issue by switching over to a map once the amount of expressions reaches a threshold (currently 50).

GlobalDefaults:
  Database: &Database test
  Collection: &Collection Collection0
  MaxPhases: &MaxPhases 8
  DocumentCount: &DocumentCount 10

Keywords:
  - Loader
  - CrudActor
  - QuiesceActor
  - insert
  - Aggregation
  - matcher
  - expressions

ActorTemplates:
  - TemplateName: MatchExpressionWithOrClausesTemplate
    Config:
      Name: { ^Parameter: { Name: "Name", Default: "unused" } }
      Type: CrudActor
      Database: *Database
      Threads: 1
      Phases:
        OnlyActiveInPhases:
          Active: [{ ^Parameter: { Name: "ActivePhase", Default: -1 } }]
          NopInPhasesUpTo: *MaxPhases
          PhaseConfig:
            Repeat: { ^Parameter: { Name: "Repeat", Default: 1 } }
            Collection: *Collection
            Operations:
              - OperationName: aggregate
                OperationCommand:
                  Pipeline:
                    [
                      {
                        $match:
                          {
                            $or:
                              {
                                ^Array:
                                  {
                                    of:
                                      {
                                        $and:
                                          [
                                            {
                                              a:
                                                {
                                                  $gt: { ^Inc: { start: 10 } },
                                                },
                                            },
                                            {
                                              b:
                                                {
                                                  $gt: { ^Inc: { start: 10 } },
                                                },
                                            },
                                          ],
                                      },
                                    number:
                                      {
                                        ^Parameter:
                                          {
                                            Name: "NumberOfClauses",
                                            Default: -1,
                                          },
                                      },
                                  },
                              },
                          },
                      },
                    ]

Actors:
  - Name: InsertData
    Type: Loader
    Threads: 1
    Phases:
      OnlyActiveInPhases:
        Active: [0]
        NopInPhasesUpTo: *MaxPhases
        PhaseConfig:
          Repeat: 1
          Database: *Database
          Collection: *Collection
          Threads: 1
          CollectionCount: 1
          DocumentCount: *DocumentCount
          BatchSize: *DocumentCount
          Document:
            a: [0, 1]
            b: [2, 3]
            c: 4
            d: 5
            object: {}

  - Name: Quiesce
    Type: QuiesceActor
    Threads: 1
    Database: *Database
    Phases:
      OnlyActiveInPhases:
        Active: [1]
        NopInPhasesUpTo: *MaxPhases
        PhaseConfig:
          Repeat: 1

  - ActorFromTemplate:
      TemplateName: MatchExpressionWithOrClausesTemplate
      TemplateParameters:
        Name: RunMatchExpressionOrWith10Clauses
        Repeat: 1000
        ActivePhase: 2
        NumberOfClauses: 10

  - ActorFromTemplate:
      TemplateName: MatchExpressionWithOrClausesTemplate
      TemplateParameters:
        Name: RunMatchExpressionOrWith25Clauses
        Repeat: 1000
        ActivePhase: 3
        NumberOfClauses: 20

  - ActorFromTemplate:
      TemplateName: MatchExpressionWithOrClausesTemplate
      TemplateParameters:
        Name: RunMatchExpressionOrWith50Clauses
        Repeat: 1000
        ActivePhase: 4
        NumberOfClauses: 50

  - ActorFromTemplate:
      TemplateName: MatchExpressionWithOrClausesTemplate
      TemplateParameters:
        Name: RunMatchExpressionOrWith100Clauses
        Repeat: 1000
        ActivePhase: 5
        NumberOfClauses: 100

  - ActorFromTemplate:
      TemplateName: MatchExpressionWithOrClausesTemplate
      TemplateParameters:
        Name: RunMatchExpressionOrWith1000Clauses
        Repeat: 100
        ActivePhase: 6
        NumberOfClauses: 1000

  - ActorFromTemplate:
      TemplateName: MatchExpressionWithOrClausesTemplate
      TemplateParameters:
        Name: RunMatchExpressionOrWith10000Clauses
        Repeat: 10
        ActivePhase: 7
        NumberOfClauses: 10000

# TODO: PERF-4993
# - ActorFromTemplate:
#    TemplateName: MatchExpressionWithOrClausesTemplate
#    TemplateParameters:
#      Name: RunMatchExpressionOrWith50000Clauses
#      Repeat: 10
#      ActivePhase: 8
#      NumberOfClauses: 50000

AutoRun:
  - When:
      mongodb_setup:
        $eq:
          - standalone
          - standalone-80-feature-flags
          - standalone-all-feature-flags
          - standalone-classic-query-engine
          - standalone-heuristic-bonsai
          - standalone-sampling-bonsai
          - standalone-sbe
      branch_name:
        $gte: v7.2
