  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Collection: Collection0
    Operations:
    - OperationMetricsName: TestMultipleOutputWithSinglePartition
      OperationName: aggregate
      OperationCommand:
        Pipeline: [
          {
            $setWindowFields: {
              sortBy: {_id: 1},
              partitionBy: "$part1",
              output: {
                randomType: {
                  $locf: "$randomType"},
                string: {
                  $locf: "$string"},
                date: {
                  $locf: "$date"}
