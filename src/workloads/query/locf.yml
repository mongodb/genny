SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
  This workload tests the performance of $locf. $locf stands for "Last Observed Carry Forward".
  If there is a nullish value at the evaluated expression, it is replaced in the output field by the
  last non-nullish value. Otherwise the value is simply copied over. The benchmark operations test numeric,
  string, date and randomized data types. There is a test without partitions, with a
  single partition, and with multiple partitions for each data type. Partitions require carry forward
  to be done individually on each partition, which requires additional tracking and may make queries
  slower.

  To learn more about partitions, please check out the docs here:
  https://docs.mongodb.com/manual/reference/operator/aggregation/setWindowFields/

GlobalDefaults:
  # The limit ensures that the entire result set fits in an entire batch. That way we can use
  # the 'RunCommand' actor without abandoning open cursors.
  Limit: &limit 100

Actors:
- Name: InsertData
  Type: Loader
  Threads: 1
  Phases:
  - Repeat: 1
    Database: &db test
    Threads: 1
    CollectionCount: 1
    DocumentCount: 10000
    BatchSize: 100
    Document:
      part1: {^Choose: {from: [1, 2, 3, 4]}}
      part2: {^Choose: {from: [1, 2, 3, 4]}}
      numeric: {^Choose: {from: [
        {^RandomInt: {min: -100, max: 100}},
        {^RandomDouble: { min: 0.0, max: 500.0 }},
        null], weights: [1, 1, 8]}}
      string: {^Choose: {from: [
        {^RandomString: {length: 15}},
        null], weights: [1, 4]}}
      date: {^Choose: {from: [
        {^RandomDate: {min: "2021-01-01", max: "2023-01-01"}},
        null], weights: [2, 8]}}
      randomType: {^Choose: {from: [
        {^RandomInt: {min: -100, max: 100}},
        {^RandomDouble: { min: 0.0, max: 500.0 }},
        {^RandomDate: {min: "2021-01-01", max: "2023-01-01"}},
        {^RandomString: {length: 15}},
        null], weights: [1, 1, 1, 1, 5]}}
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: Quiesce
  Type: QuiesceActor
  Threads: 1
  Database: *db
  Phases:
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true

- Name: LocfNumericWithoutPartition
  Type: CrudActor
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Collection: Collection0
    Operations:
    - OperationMetricsName: TestNumericWithoutPartition
      OperationName: aggregate
      OperationCommand:
        Pipeline: [
          {
            $setWindowFields: {
              sortBy: {_id: 1},
              output: {
                numeric: {
                  $locf: "$numeric"}
              }
            }
          },
          {$limit: *limit}
        ]
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: LocfRandomTypeWithoutPartition
  Type: CrudActor
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Collection: Collection0
    Operations:
    - OperationMetricsName: TestRandomTypeWithoutPartition
      OperationName: aggregate
      OperationCommand:
        Pipeline: [
          {
            $setWindowFields: {
              sortBy: {_id: 1},
              output: {
                randomType: {
                  $locf: "$randomType"}
              }
            }
          },
          {$limit: *limit}
        ]
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: LocfMultipleOutputWithoutPartition
  Type: CrudActor
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Collection: Collection0
    Operations:
    - OperationMetricsName: TestMultipleOutputWithoutPartition
      OperationName: aggregate
      OperationCommand:
        Pipeline: [
          {
            $setWindowFields: {
              sortBy: {_id: 1},
              output: {
                numeric: {
                  $locf: "$numeric"},
                string: {
                  $locf: "$string"},
                date: {
                  $locf: "$date"}
              }
            }
          },
          {$limit: *limit}
        ]
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: LocfDateWithSinglePartition
  Type: CrudActor
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Collection: Collection0
    Operations:
    - OperationMetricsName: TestDateWithSinglePartition
      OperationName: aggregate
      OperationCommand:
        Pipeline: [
          {
            $setWindowFields: {
              sortBy: {_id: 1},
              partitionBy: "$part1",
              output: {
                date: {
                  $locf: "$date"}
              }
            }
          },
          {$limit: *limit}
        ]
        Options: 
          AllowDiskUse: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: LocfRandomTypeWithSinglePartition
  Type: CrudActor
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Collection: Collection0
    Operations:
    - OperationMetricsName: TestRandomTypeWithSinglePartition
      OperationName: aggregate
      OperationCommand:
        Pipeline: [
          {
            $setWindowFields: {
              sortBy: {_id: 1},
              partitionBy: "$part1",
              output: {
                randomType: {
                  $locf: "$randomType"}
              }
            }
          },
          {$limit: *limit}
        ]
        Options: 
          AllowDiskUse: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: LocfMultipleOutputWithSinglePartition
