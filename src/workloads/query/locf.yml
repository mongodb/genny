  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Collection: Collection0
    Operations:
    - OperationMetricsName: TestStringWithMultiplePartitions
      OperationName: aggregate
      OperationCommand:
        Pipeline: [
          {
            $setWindowFields: {
              sortBy: {_id: 1},
