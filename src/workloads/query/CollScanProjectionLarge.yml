SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
  This workload runs collscan queries with a large projection on around 20 fields against a
  collection of 1M documents.

LoadConfig:
  Path: ../../phases/query/CollScanProjection.yml
  Parameters:
    Database: CollScanProjectionLarge
    DocumentCount: 1e6
    Repeat: 10

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone
      - standalone-all-feature-flags
      - standalone-classic-query-engine
      - standalone-heuristic-bonsai
      - standalone-sampling-bonsai
      - standalone-sbe
    branch_name:
      $gte:
        v7.0
