SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
  This workload tests a set of filters in the match language. The actors below offer basic
  performance coverage for said filters.

Keywords:
- Loader
- CrudActor
- QuiesceActor
- insert
- find

LoadConfig:
  Path: ../../phases/query/MatchFilters.yml
  Parameters:
    Database: MatchFiltersMedium
    DocumentCount: 1e4

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - atlas
      - replica
      - standalone
      - standalone-80-feature-flags
      - standalone-all-feature-flags
      - standalone-classic-query-engine
      - standalone-heuristic-bonsai
      - standalone-query-stats
      - standalone-sampling-bonsai
      - standalone-sbe
    atlas_setup:
      $neq:
      - M30-repl
    branch_name:
      $neq:
      - v4.0
      - v4.2
      - v4.4
      - v5.0
