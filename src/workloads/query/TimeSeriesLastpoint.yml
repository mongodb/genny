AutoRun:
- When:
    branch_name:
      $neq:
      - v4.0
      - v4.2
      - v4.4
      - v5.0
      - v5.1
    mongodb_setup:
      $eq:
      - standalone
      - standalone-80-feature-flags
      - standalone-all-feature-flags
      - replica
      - replica-80-feature-flags
      - replica-all-feature-flags
      - shard-lite
      - shard-lite-80-feature-flags
      - shard-lite-all-feature-flags
