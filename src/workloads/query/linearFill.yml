SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
  This workload tests the performance of $linearFill. If there is a nullish value at the evaluated expression,
  this window function uses the difference on the sortBy field to calculate the percentage of the
  missing value range that should be covered by this document, and fills that document proportionally.

  The benchmark operations test integer and double data types with single and multiple outputs.
  There is a test without partitions, with a single partition, and with multiple partitions
  for both single and multiple outputs. Partitions require $linearFill to be done individually
  on each partition, which requires additional tracking and may make queries slower.

  To learn more about partitions, please check out the docs here:
  https://docs.mongodb.com/manual/reference/operator/aggregation/setWindowFields/

Actors:
- Name: InsertData
  Type: Loader
  Threads: 1
  Phases:
  - Repeat: 1
    Database: &db test
    Threads: 1
    CollectionCount: 1
    DocumentCount: 600
    BatchSize: &batchSize 100
    Document:
      part1: {^Choose: {from: [1, 2, 3, 4]}}
      part2: {^Choose: {from: [1, 2, 3, 4]}}
      sortDateField: {^RandomDate: {
        min: {^Inc: {start: 0, multiplier: 1, step: 1}},
        max: {^Inc: {start: 1, multiplier: 1, step: 1}}
      }
      }
      sortField: {^Inc: {start: 0}}
      integer: {^Choose: {from: [
        {^RandomInt: {min: -100, max: 100}},
        null], weights: [2, 8]}}
      double: {^Choose: {from: [
        {^RandomDouble: { min: 0.0, max: 500.0 }},
        null], weights: [2, 8]}}
      numeric: {^Choose: {from: [
        {^RandomInt: {min: -100, max: 100}},
        {^RandomDouble: { min: 0.0, max: 500.0 }},
        null], weights: [1, 1, 8]}}
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: Quiesce
  Type: QuiesceActor
  Threads: 1
  Database: *db
  Phases:
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true
  - Repeat: 1
  - Nop: true

- Name: LinearFillWithoutPartition
  Type: RunCommand
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Operations:
    - OperationMetricsName: TestSingleOutputWithoutPartition
      OperationName: RunCommand
      OperationCommand:
        aggregate: Collection0
        pipeline: [{
          $setWindowFields: {
            sortBy: {sortField: 1},
            output: {
              numeric: {
                $linearFill: "$numeric"}
            }
          }
        }]
        cursor: {batchSize: *batchSize}
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: LinearFillMultipleOutputWithoutPartition
  Type: RunCommand
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Operations:
    - OperationMetricsName: TestMultipleOutputWithoutPartition
      OperationName: RunCommand
      OperationCommand:
        aggregate: Collection0
        pipeline: [{
          $setWindowFields: {
            sortBy: {sortDateField: 1},
            output: {
              numeric: {
                $linearFill: "$numeric"},
              double: {
                $linearFill: "$double"},
            }
          }
        }]
        cursor: {batchSize: *batchSize}
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: LinearFillWithSinglePartition
  Type: RunCommand
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Operations:
    - OperationMetricsName: TestSingleOutputWithSinglePartition
      OperationName: RunCommand
      OperationCommand:
        aggregate: Collection0
        pipeline: [{
          $setWindowFields: {
            sortBy: {sortField: 1},
            partitionBy: "$part1",
            output: {
              numeric: {
                $linearFill: "$numeric"}
            }
          }
        }]
        cursor: {batchSize: *batchSize}
        allowDiskUse: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: LinearFillMultipleOutputWithSinglePartition
  Type: RunCommand
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Operations:
    - OperationMetricsName: TestMultipleOutputWithSinglePartition
      OperationName: RunCommand
      OperationCommand:
        aggregate: Collection0
        pipeline: [{
          $setWindowFields: {
            sortBy: {sortDateField: 1},
            partitionBy: "$part1",
            output: {
              numeric: {
                $linearFill: "$numeric"},
              integer: {
                $linearFill: "$integer"},
            }
          }
        }]
        cursor: {batchSize: *batchSize}
        allowDiskUse: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true

- Name: LinearFillWithMultiplePartitions
  Type: RunCommand
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Operations:
    - OperationMetricsName: TestSingleOutputWithMultiplePartitions
      OperationName: RunCommand
      OperationCommand:
        aggregate: Collection0
        pipeline: [{
          $setWindowFields: {
            sortBy: {sortField: 1},
            partitionBy: {part1: "$part1", part2: "$part2"},
            output: {
              numeric: {
                $linearFill: "$numeric"}
            }
          }
        }]
        cursor: {batchSize: *batchSize}
        allowDiskUse: true
  - Nop: true
  - Nop: true

- Name: LinearFillMultipleOutputWithMultiplePartitions
  Type: RunCommand
  Threads: 1
  Phases:
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Nop: true
  - Duration: 30 seconds
    Database: *db
    Operations:
    - OperationMetricsName: TestMultipleOutputWithMultiplePartitions
      OperationName: RunCommand
      OperationCommand:
        aggregate: Collection0
        pipeline: [{
          $setWindowFields: {
            sortBy: {sortDateField: 1},
            partitionBy: {part1: "$part1", part2: "$part2"},
            output: {
              numeric: {
                $linearFill: "$numeric"},
              double: {
                $linearFill: "$double"},
            }
          }
        }]
        cursor: {batchSize: *batchSize}
        allowDiskUse: true

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone
      - standalone-all-feature-flags
      - standalone-classic-query-engine
      - standalone-sbe
      - replica
      - replica-all-feature-flags
      - shard-lite
    branch_name:
      $neq:
      - v4.0
      - v4.2
      - v4.4
      - v5.0
      - v5.1
      - v5.2

