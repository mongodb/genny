SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: >
  This workload tests the performance of IDHACK on queries with int _id, using the aggregation
  framework.

KeyWords:
- IDHACK

GlobalDefaults:
  Database: &Database test
  Collection: &Collection Collection0
  MaxPhases: &MaxPhases 5
  DocumentCount: &DocumentCount 10000000

Clients:
  Default:
    QueryOptions:
      connectTimeoutMS: 3_600_000  # 1 hour
      maxPoolSize: 2000
      socketTimeoutMS: 3_600_000  # 1 hour

Actors:
- Name: ClearCollection
  Type: CrudActor
  Database: *Database
  Threads: 1
  Phases:
    OnlyActiveInPhases:
      Active: [0]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1
        Threads: 1
        Collection: *Collection
        Operations:
        - OperationName: drop
- Prepopulate:
  LoadConfig:
    Path: "../../phases/query/IDHack.yml"
    Key: LoadIntIdTemplate
    Parameters:
      Name: Prepopulate
      OnlyActiveInPhase: 1
      NopInPhasesUpTo: *MaxPhases
      Database: *Database
      DocumentCount: *DocumentCount
- Name: Quiesce
  Type: QuiesceActor
  Threads: 1
  Database: *Database
  Phases:
    OnlyActiveInPhases:
      Active: [2]
      NopInPhasesUpTo: *MaxPhases
      PhaseConfig:
        Repeat: 1

- IDHackAgg32Threads:
  LoadConfig: &loadIdHackConfig
    Path: "../../phases/query/IDHack.yml"
    Key: IDHackIntIdAggTemplate
    Parameters:
      Name: IDHackAgg32Threads
      Threads: 32
      OnlyActiveInPhase: 3
      NopInPhasesUpTo: *MaxPhases
      Database: *Database
      Collection: *Collection

- IDHackAgg128Threads:
  LoadConfig:
    <<: *loadIdHackConfig
    Parameters:
      Name: IDHackAgg128Threads
      Threads: 128
      OnlyActiveInPhase: 4
      NopInPhasesUpTo: *MaxPhases
      Database: *Database
      Collection: *Collection

- IDHackAgg256Threads:
  LoadConfig:
    <<: *loadIdHackConfig
    Parameters:
      Name: IDHackAgg256Threads
      Threads: 256
      OnlyActiveInPhase: 5
      NopInPhasesUpTo: *MaxPhases
      Database: *Database
      Collection: *Collection

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - standalone-all-feature-flags
      - standalone-query-stats
      - standalone
      - standalone-query-stats-small-rate-limit
      - single-replica
      - single-replica-query-stats
      - replica
      - replica-query-stats
      - atlas-like-replica.2022-10
      - atlas-like-replica-query-stats.2022-10
