test_kind: gennylib_test

executor:
  config:
    program_executable: build/src/stm/cast_core_test
    verbatim_arguments:
    - "--reporter"
    - "junit"
    - "--durations"
    - "yes"
    - "--rng-seed"
    - "12345"
    - "--success"
    - "--out"
    - "build/cast_core_test.junit.xml"
    - "[three_node_replset]"
  fixture:
    class: ReplicaSetFixture
    mongod_options:
      set_parameters:
        enableTestCommands: 1
    num_nodes: 3
    all_nodes_electable: true
