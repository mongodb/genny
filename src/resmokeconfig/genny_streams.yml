test_kind: gennylib_test

executor:
  config:
    program_executable: ../../src/genny/build/src/cast_core/cast_core_test
    verbatim_arguments:
    - "--reporter"
    - "junit"
    - "--durations"
    - "yes"
    - "--rng-seed"
    - "12345"
    - "--success"
    - "--out"
    - "../../build/XUnitXML/cast_core_test.junit.xml"
    - "[streams]"
  fixture:
    class: MongoDFixture
    mongod_options:
      set_parameters:
        enableTestCommands: 1
        featureFlagStreams: true
