test_kind: gennylib_test

executor:
  config:
    program_executable: build/src/cast_core/cast_core_test
    verbatim_arguments:
    - "--reporter"
    - "junit"
    - "--durations"
    - "yes"
    - "--rng-seed"
    - "12345"
    - "--success"
    - "--out"
    - "build/XUnitXML/cast_core_test.junit.xml"
    - "[sharded]"
  fixture:
    class: ShardedClusterFixture
    mongos_options:
      set_parameters:
        enableTestCommands: 1
    mongod_options:
      set_parameters:
        enableTestCommands: 1
    num_rs_nodes_per_shard: 3
    num_shards: 3
    num_mongos: 3
    configsvr_options:
      num_nodes: 3
      all_nodes_electable: true
    shard_options:
      all_nodes_electable: true
